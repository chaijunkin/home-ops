---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cluster-user-auth
spec:
  target:
    deletionPolicy: Delete
    template:
      data:
        token: "{{ .token }}"
  refreshInterval: 15m
  data:
    - secretKey: token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b67e4583-a622-4cf2-a172-58ee67c703da
        property: token