---
web:
  port: ${GATUS_WEB_PORT}
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
  logo: https://avatars.githubusercontent.com/u/88609082?v=4
  link: https://github.com/chaijunkin
  buttons:
    - name: Github
      link: https://github.com/chaijunkin
    - name: Homelab
      link: https://github.com/chaijunkin/home-ops

alerting:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
  # pushover:
  #   title: Gatus (Kubernetes)
  #   application-token: $${PUSHOVER_TOKEN}
  #   user-key: $${PUSHOVER_USER_KEY}
  #   priority: 1
  #   default-alert:
  #     description: health-check failed
  #     send-on-resolved: true
  #     failure-threshold: 3
  #     success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.cloudjur.com
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
