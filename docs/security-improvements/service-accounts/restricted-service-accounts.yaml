# Add this to workloads that don't need Kubernetes API access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: restricted-sa
  namespace: default
automountServiceAccountToken: false
---
# Example: Secure service account for media apps
apiVersion: v1
kind: ServiceAccount
metadata:
  name: media-sa
  namespace: media
automountServiceAccountToken: false
