---
- name: Install and configure NFS and SMB server
  hosts: proxmox
  become: true
  vars:
    nfs_user: nas
    nfs_group: nas
    nfs_uid: 2000
    nfs_gid: 2000
    nfs_exports:
      - {
          path: "/tank/Apps",
          clients: "10.10.30.0/24(rw,sync,no_subtree_check,anongid=2000,anonuid=2000,all_squash) 10.10.10.0/24(ro,sync,no_subtree_check,anongid=2000,anonuid=2000,all_squash)",
        }
      - {
          path: "/tank/Storage",
          clients: "10.10.30.0/24(rw,sync,no_subtree_check,anongid=2000,anonuid=2000,all_squash) 10.10.10.0/24(rw,sync,no_subtree_check,anongid=2000,anonuid=2000,all_squash)",
        }
      - {
          path: "/tank/Backup",
          # clients: "10.10.30.0/24(rw,sync,no_subtree_check,no_root_squash) 10.10.10.0/24(ro,sync,no_subtree_check,no_root_squash)",
          clients: "10.10.30.0/24(rw,sync,no_subtree_check,anongid=2000,anonuid=2000,all_squash) 10.10.10.0/24(ro,sync,no_subtree_check,anongid=2000,anonuid=2000,all_squash)",
        }
      - {
          path: "/tank/Shared",
          clients: "*(rw,sync,no_subtree_check,no_root_squash)",
        }
      - {
          path: "/tank/Default",
          clients: "*(rw,sync,no_subtree_check,no_root_squash)",
        }
    smb_user: nas
    smb_group: nas
    smb_password: "{{ (lookup('community.sops.sops', playbook_dir ~ '/../samba_user.sops.yaml') | from_yaml).smb_password }}"
    nas_password: "{{ (lookup('community.sops.sops', playbook_dir ~ '/../samba_user.sops.yaml') | from_yaml).nas_password }}"
    smb_shares:
      - name: Workstation
        path: /tank/Backup/Workstation
        guest_ok: "no"
        read_only: "no"
        browsable: "yes"
        vfs_objects: "fruit streams_xattr acl_xattr"
        fruit_time_machine: "yes"
        fruit_time_machine_max_size: "1000G"
        min_protocol: "SMB2"
        fruit_metadata: "stream"
        fruit_aapl: "yes"
        spotlight: "no"
        inherit_acls: "yes"
        ea_support: "yes"
        store_dos_attributes: "yes"
        veto_files: /.DS_Store/
        delete_veto_files: "yes"
        fruit_posix_rename: "yes"
        fruit_veto_appledouble: "no"
        fruit_zero_file_id: "yes"
        load_printers: "no"
        printing: "bsd"
        printcap_name: "/dev/null"
        disable_spoolss: "yes"
      - name: Default
        path: /tank/Default
        guest_ok: "no"
        read_only: "no"
        browsable: "yes"
      - name: Apps
        path: /tank/Apps
        guest_ok: "no"
        read_only: "yes"
        browsable: "yes"
      - name: Storage
        path: /tank/Storage
        guest_ok: "no"
        read_only: "no"
        browsable: "yes"
      - name: Backup
        path: /tank/Backup
        guest_ok: "no"
        read_only: "yes"
        browsable: "yes"
      - name: Shared
        path: /tank/Shared
        guest_ok: "yes"
        read_only: "no"
        browsable: "yes"

  pre_tasks:
    - name: Ensure nas group exists
      ansible.builtin.group:
        name: "{{ nfs_group }}"
        gid: "{{ nfs_gid }}"
        state: present
        # force: yes

    - name: Ensure nas user exists and set password for Cockpit login
      ansible.builtin.user:
        name: "{{ nfs_user }}"
        group: "{{ nfs_group }}"
        uid: "{{ nfs_uid }}"
        create_home: false
        shell: /bin/bash
        password: "{{ nas_password | password_hash('sha512') }}"
        state: present
        # force: yes

    - name: Ensure python3-pexpect is installed on remote host
      ansible.builtin.package:
        name: python3-pexpect
        state: present

  tasks:
    # NFS setup
    - name: Install NFS packages
      ansible.builtin.package:
        name:
          - nfs-common
          - nfs-kernel-server
        state: present

    - name: Ensure NFS export directories exist and are owned by nas
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ nfs_user }}"
        group: "{{ nfs_group }}"
        mode: "0770"
      loop: "{{ nfs_exports }}"

    # Ensure all subdirectories (not exported/shared) are present
    - name: Ensure all subdirectories under /tank/Apps and /tank/Storage exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ nfs_user }}"
        group: "{{ nfs_group }}"
        mode: "0770"
      loop:
        - /tank/Apps/Frigate
        - /tank/Apps/Minio
        - /tank/Backup/Database
        - /tank/Backup/Volsync
        - /tank/Backup/Personal
        - /tank/Backup/Workstation
        - /tank/Storage/Desktop
        - /tank/Storage/Documents
        - /tank/Storage/Downloads
        - /tank/Storage/Downloads/Books
        - /tank/Storage/Downloads/metube # optional, auto created by metube if doesn't exist
        - /tank/Storage/Downloads/metube/music # optional, auto created by metube if doesn't exist
        - /tank/Storage/Downloads/slskd
        - /tank/Storage/Downloads/slskd/complete
        - /tank/Storage/Downloads/slskd/incomplete
        - /tank/Storage/Music
        - /tank/Storage/Music/Instrument
        - /tank/Storage/Pictures
        - /tank/Storage/Public
        - /tank/Storage/Templates
        - /tank/Storage/TV Shows
        - /tank/Storage/Videos
        - /tank/Storage/Books
        - /tank/Storage/Anime
        - /tank/Storage/Games
        - /tank/Storage/Games/assets
        - /tank/Storage/Games/library
        - /tank/Storage/Games/resources
        - /tank/Storage/Movies

    - name: Configure /etc/exports
      ansible.builtin.template:
        src: ../templates/exports.j2
        dest: /etc/exports
        owner: root
        group: root
        mode: "0644"

    - name: Export NFS shares
      ansible.builtin.command: exportfs -ra

    - name: Ensure NFS service is enabled and started
      ansible.builtin.service:
        name: nfs-server
        state: started
        enabled: true

    # SMB setup
    - name: Install Samba packages
      ansible.builtin.package:
        name:
          - samba
          - samba-common
          - samba-vfs-modules
        state: present

    - name: Set Samba password for nas user
      ansible.builtin.expect:
        command: "smbpasswd -a {{ smb_user }}"
        responses:
          (?i)password: "{{ smb_password }}"
          (?i)Retype.*: "{{ smb_password }}"
      register: smbpasswd_result
      changed_when: "'Added user' in smbpasswd_result.stdout or 'exists' in smbpasswd_result.stdout"
      # no_log: true

    - name: Ensure SMB share directories exist and are owned by nas
      ansible.builtin.file:
        path: "{{ item.path }}"
        state: directory
        owner: "{{ smb_user }}"
        group: "{{ smb_group }}"
        mode: "0770"
      loop: "{{ smb_shares }}"

    - name: Configure smb.conf
      ansible.builtin.blockinfile:
        path: /etc/samba/smb.conf
        marker: "# {mark} ANSIBLE MANAGED BLOCK"
        block: |
          {% for share in smb_shares %}
          [{{ share.name }}]
          path = {{ share.path }}
          guest ok = {{ share.guest_ok }}
          read only = {{ share.read_only }}
          browsable = {{ share.browsable }}
          force user = {{ smb_user }}
          force group = {{ smb_group }}
          create mask = 0660
          directory mask = 0770
          {% if share.min_protocol is defined %}
          min protocol = {{ share.min_protocol }}
          {% endif %}
          {% if share.vfs_objects is defined %}
          vfs objects = {{ share.vfs_objects }}
          {% endif %}
          {% if share.fruit_time_machine is defined %}
          fruit:time machine = {{ share.fruit_time_machine }}
          {% endif %}
          {% if share.fruit_time_machine_max_size is defined %}
          fruit:time machine max size = {{ share.fruit_time_machine_max_size }}
          {% endif %}
          {% if share.fruit_metadata is defined %}
          fruit:metadata = {{ share.fruit_metadata }}
          {% endif %}
          {% if share.fruit_aapl is defined %}
          fruit:aapl = {{ share.fruit_aapl }}
          {% endif %}
          {% if share.spotlight is defined %}
          spotlight = {{ share.spotlight }}
          {% endif %}
          {% if share.inherit_acls is defined %}
          inherit acls = {{ share.inherit_acls }}
          {% endif %}
          {% if share.ea_support is defined %}
          ea support = {{ share.ea_support }}
          {% endif %}
          {% if share.store_dos_attributes is defined %}
          store dos attributes = {{ share.store_dos_attributes }}
          {% endif %}
          {% if share.veto_files is defined %}
          veto files = {{ share.veto_files }}
          {% endif %}
          {% if share.delete_veto_files is defined %}
          delete veto files = {{ share.delete_veto_files }}
          {% endif %}
          {% if share.fruit_posix_rename is defined %}
          fruit:posix rename = {{ share.fruit_posix_rename }}
          {% endif %}
          {% if share.fruit_veto_appledouble is defined %}
          fruit:veto appledouble = {{ share.fruit_veto_appledouble }}
          {% endif %}
          {% if share.fruit_zero_file_id is defined %}
          fruit:zero file id = {{ share.fruit_zero_file_id }}
          {% endif %}
          {% if share.load_printers is defined %}
          load printers = {{ share.load_printers }}
          {% endif %}
          {% if share.printing is defined %}
          printing = {{ share.printing }}
          {% endif %}
          {% if share.printcap_name is defined %}
          printcap name = {{ share.printcap_name }}
          {% endif %}
          {% if share.disable_spoolss is defined %}
          disable spoolss = {{ share.disable_spoolss }}
          {% endif %}
          {% endfor %}
        owner: root
        group: root
        mode: "0644"
      notify: Restart smbd

    - name: Ensure [global] section in smb.conf has 'include = registry'
      ansible.builtin.lineinfile:
        path: /etc/samba/smb.conf
        insertafter: '^\[global\]'
        line: "include = registry"
        state: present
        owner: root
        group: root
        mode: "0644"

    # Cockpit setup
    - name: Install Cockpit (core package)
      ansible.builtin.package:
        name: cockpit
        state: present

    - name: Add 45Drives repo for Debian/Ubuntu
      block:
        - name: Ensure ca-certificates is installed
          ansible.builtin.apt:
            name: ca-certificates
            state: present
            update_cache: yes

        - name: Download 45Drives GPG key to keyring
          ansible.builtin.get_url:
            url: https://repo.45drives.com/key/gpg.asc
            dest: /usr/share/keyrings/45drives-archive-keyring.gpg
            mode: "0644"

        - name: Add 45Drives apt repo file (default to focal)
          ansible.builtin.get_url:
            url: "https://repo.45drives.com/repofiles/ubuntu/45drives-enterprise-focal.list"
            dest: "/etc/apt/sources.list.d/45drives-enterprise-focal.list"
            mode: "0644"

        - name: apt update after adding 45Drives repo
          ansible.builtin.apt:
            update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Cockpit Navigator
      ansible.builtin.package:
        name: cockpit-navigator
        state: present

    - name: Install Cockpit File Sharing
      ansible.builtin.package:
        name: cockpit-file-sharing
        state: present

    - name: Ensure Cockpit is enabled and started
      ansible.builtin.service:
        name: cockpit
        state: started
        enabled: true

    - name: Ensure root is disallowed from Cockpit login (default)
      ansible.builtin.lineinfile:
        path: /etc/cockpit/disallowed-users
        line: root
        state: present
        create: yes
        owner: root
        group: root
        mode: "0644"

    - name: Ensure nas user is in sambashare group
      ansible.builtin.user:
        name: "{{ smb_user }}"
        groups: sambashare
        append: yes
        state: present

    - name: Ensure nas user can access Samba registry files
      ansible.builtin.file:
        path: /var/lib/samba/private
        owner: root
        group: root
        mode: "0770"

    - name: Ensure Samba registry database is root-owned and not group-writable
      ansible.builtin.file:
        path: /var/lib/samba/registry.tdb
        owner: root
        group: root
        mode: "0600"
      when: ansible_facts['os_family'] == "Debian" or ansible_facts['os_family'] == "RedHat"

    # Ensure standard directories exist under /tank/Storage/
    - name: Ensure XDG standard directories exist in /tank/Storage/
      ansible.builtin.file:
        path: "/tank/Storage/{{ item }}"
        state: directory
        owner: "{{ nfs_user }}"
        group: "{{ nfs_group }}"
        mode: "0770"
      loop: "{{ storage_standard_dirs }}"
      loop_control:
        loop_var: item
      when: storage_standard_dirs is defined

  handlers:
    - name: Restart smbd
      ansible.builtin.service:
        name: smbd
        state: restarted

    - name: Ensure Samba service is enabled and started
      ansible.builtin.service:
        name: smbd
        state: started
        enabled: true
