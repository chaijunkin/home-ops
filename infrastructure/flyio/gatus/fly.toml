# GATUS
primary_region = "sin"
kill_signal = "SIGINT"
kill_timeout = "5s"
swap_size_mb = 1024

[experimental]
  auto_rollback = true

[build]
dockerfile = "Dockerfile"

[env]
TZ = "Asia/Kuala_Lumpur"
GATUS_LOG_LEVEL = "INFO"
GATUS_CONFIG_PATH = "/config"

[http_service]
  internal_port = 80
  force_https = true
  min_machines_running = 1

[checks]
  [checks.alive]
    grace_period = "30s"
    interval = "15s"
    method = "get"
    path = "/alive"
    port = 80
    timeout = "10s"
    type = "http"

[[mounts]]
source = 'gatus_data'
destination = '/data'

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256