# GATUS
primary_region = "sin"
kill_signal = "SIGINT"
kill_timeout = "5s"
swap_size_mb = 1024

[experimental]
  auto_rollback = true

[build]
dockerfile = "Dockerfile"

[env]
TZ = "Asia/Kuala_Lumpur"
GATUS_LOG_LEVEL = "INFO"
GATUS_CONFIG_PATH = "/config"

[[services]]
  protocol = "tcp"
  internal_port = 80
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

[[mounts]]
source = 'gatus_data'
destination = '/data'

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256