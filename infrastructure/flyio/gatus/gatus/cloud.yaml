---
fly-default-endpoint: &fly-defaults
  group: Cloud
  interval: 1m
  client:
    timeout: 30s
  conditions: ["[STATUS] < 300", "[CERTIFICATE_EXPIRATION] > 48h"]
  alerts:
    - type: pushover
    - type: discord
endpoints:
  - name: Main website
    url: https://www.cloudjur.com
    <<: *fly-defaults
  - name: Wiki
    url: https://wiki.cloudjur.com
    <<: *fly-defaults
  - name: Mail
    url: https://mail.cloudjur.com
    <<: *fly-defaults
  - name: Webmail
    url: https://webmail.cloudjur.com
    <<: *fly-defaults
  - name: Vault
    url: https://vw.cloudjur.com
    <<: *fly-defaults
  - name: Google
    group: Cloud
    url: icmp://8.8.8.8
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
  - name: Cloudflare
    group: Cloud
    url: icmp://1.1.1.1
    interval: 1m
    conditions:
      - "[CONNECTED] == true"
