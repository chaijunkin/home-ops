---
public-endpoint: &public-defaults
  group: Public
  interval: 1m
  client:
    timeout: 30s
  conditions: ["[STATUS] < 300", "[CERTIFICATE_EXPIRATION] > 48h"]
  alerts:
    - type: pushover
endpoints:
  - name: authentik
    url: https://auth.cloudjur.com
    <<: *public-defaults
  - name: calibre-web-automated
    url: https://books.cloudjur.com
    <<: *public-defaults
  - name: flux-webhook
    url: https://flux-webhook.cloudjur.com
    <<: *public-defaults
  - name: grafana
    url: https://grafana.cloudjur.com
    <<: *public-defaults
  - name: home-assistant
    url: https://hass.cloudjur.com
    <<: *public-defaults
  - name: jellyseerr
    url: https://requests.cloudjur.com
    <<: *public-defaults
  - name: kavita
    url: https://comics.cloudjur.com
    <<: *public-defaults
  - name: kromgo
    url: https://kromgo.cloudjur.com
    <<: *public-defaults
  - name: ocis
    url: https://drive.cloudjur.com
    <<: *public-defaults
  - name: open-webui
    url: https://chat.cloudjur.com
    <<: *public-defaults
  - name: plex
    url: https://plex.cloudjur.com
    <<: *public-defaults
