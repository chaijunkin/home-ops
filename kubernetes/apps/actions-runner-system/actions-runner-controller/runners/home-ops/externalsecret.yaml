---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: home-ops-runner
spec:
  target:
    name: home-ops-runner-secret
    template:
      data:
        github_app_id: '{{ .ACTIONS_RUNNER_APP_ID }}'
        github_app_installation_id: '{{ .ACTIONS_RUNNER_INSTALLATION_ID }}'
        github_app_private_key: '{{ .ACTIONS_RUNNER_PRIVATE_KEY }}'
  data:
    - secretKey: ACTIONS_RUNNER_APP_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: fd77a223-2367-4076-a71e-b34bef8c9268
        property: github_app_id
    - secretKey: ACTIONS_RUNNER_INSTALLATION_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: fd77a223-2367-4076-a71e-b34bef8c9268
        property: github_app_installation_id
    - secretKey: ACTIONS_RUNNER_PRIVATE_KEY
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: fd77a223-2367-4076-a71e-b34bef8c9268
