---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: database
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.cloudjur.com
    lbipam.cilium.io/ips: 10.10.30.11
    gatus.home-operations.com/endpoint: |-
      group: services
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
