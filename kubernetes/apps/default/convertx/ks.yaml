---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app convertx
  namespace: default
spec:
  targetNamespace: default
  path: ./kubernetes/apps/default/convertx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 24h
  retryInterval: 1m
  timeout: 5m
  components:
    - ../../../../components/volsync
    - ../../../../components/gatus/external
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 2Gi
