apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cyberchef
spec:
  interval: 1d
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cyberchef:
        containers:
          app:
            image:
              repository: docker.io/mpepping/cyberchef
              tag: v10.18.6@sha256:c70ed5a307f4fb02afcfdc4a6fa76e487c1ae893abb714ca155b208b2abe5e90
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 50Mi
        strategy: Recreate
    service:
      app:
        controller: *app
        type: LoadBalancer
        ports:
          http:
            port: 80
    env:
      TZ: Asia/Kuala_Lumpur
    route:
      app:
        hostnames:
          - cyberchef.cloudjur.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: 80
                name: *app
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Utility Service
          gethomepage.dev/name: CyberChef
          gethomepage.dev/description: Cyber operation tools
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/cyberchef.png
