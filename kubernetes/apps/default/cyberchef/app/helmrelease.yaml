apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cyberchef
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cyberchef:
        containers:
          app:
            image:
              repository: docker.io/mpepping/cyberchef
              tag: v10.19.4@sha256:91e04eaaa1ba1eac6b8e410d6f7b340e1ea0450d48ccbb52ec67ce6faa3672c5
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 50Mi
        strategy: Recreate
    service:
      app:
        controller: *app
        type: LoadBalancer
        ports:
          http:
            port: &port 80
    env:
      TZ: Asia/Kuala_Lumpur
    route:
      app:
        hostnames:
          - cyberchef.cloudjur.com
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Utility Service
          gethomepage.dev/name: CyberChef
          gethomepage.dev/description: Cyber operation tools
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/cyberchef.png
    persistence:
      cache:
        type: emptyDir
        advancedMounts:
          cyberchef:
            app:
              - path: /var/cache/nginx
      run:
        type: emptyDir
        advancedMounts:
          cyberchef:
            app:
              - path: /var/run # nginx.pid
