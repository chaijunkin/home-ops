---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app excalidraw-room
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: docker.io/excalidraw/excalidraw-room
              tag: latest
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              PORT: &port 80
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      annotations:
        io.cilium/lb-ipam-ips: 10.10.30.47
      main:
        ports:
          http:
            port: *port
    ingress:
                  annotations:
                    gethomepage.dev/enabled: "true"
                    gethomepage.dev/group: Applications
                    gethomepage.dev/name: Excalidraw-Room
                    gethomepage.dev/description: Excalidraw-Room Service
                    gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/excalidraw-room.png
                    io.cilium/lb-ipam-ips: 10.10.30.47
                  name: main
                  port: http
        tls:
          - hosts:
              - *host