# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/app/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly-iii
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      firefly-iii:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: firefly-secret
                  # TODO: set smtp secret
        containers:
          app:
            image:
              repository: fireflyiii/core
              tag: version-6.1.8
            envFrom: *envFrom
            env:
              TZ: "Asia/Kuala_Lumpur"
              TRUSTED_PROXIES: "**" # TODO: This should be changed..
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 256Mi

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.30.35
        ports:
          http:
            port: 8080

    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Application Service
          gethomepage.dev/name: Firefly-iii
          gethomepage.dev/description: Personal finance service
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/firefly.png
          # external-dns.alpha.kubernetes.io/target: external.cloudjur.com
        hosts:
          - host: &host "money.cloudjur.com"
            paths:
              - path: /
                service:
                  name: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      data:
        enabled: true
        type: emptyDir
