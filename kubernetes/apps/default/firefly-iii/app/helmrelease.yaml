# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/app/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app firefly-iii
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      firefly-iii:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name:
                    firefly-secret
                    # TODO: set smtp secret
        containers:
          app:
            image:
              repository: fireflyiii/core
              tag: version-6.1.8
            envFrom: *envFrom
            env:
              TZ: "Asia/Kuala_Lumpur"
              TRUSTED_PROXIES: "**" # TODO: This should be changed..
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 256Mi

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.30.35
        ports:
          http:
            port: 8080

    persistence:
      data:
        enabled: true
        type: emptyDir
    route:
      app:
        hostnames:
          - money.cloudjur.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: 8080
                name: *app
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Application Service
          gethomepage.dev/name: Firefly-iii
          gethomepage.dev/description: Personal finance service
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/firefly.png
