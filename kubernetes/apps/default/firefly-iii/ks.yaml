---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: firefly-iii
  namespace: default
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: firefly-iii
  interval: 10m
  path: ./kubernetes/apps/default/firefly-iii/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  dependsOn:
    - name: external-secrets-stores
      namespace: kube-system
    - name: cloudnative-pg
      namespace: database
  postBuild:
    substitute:
      GATUS_SUBDOMAIN: money
  components:
    - ../../../../components/gatus/internal
