---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: firefly-secret
  namespace: default
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # App
        DB_CONNECTION: pgsql
        DB_DATABASE: &dbName firefly
        DB_HOST: &dbHost postgres-rw.database.svc.cluster.local
        DB_USERNAME: &dbUser "{{ .FIREFLY__POSTGRESUSER }}"
        DB_PASSWORD: &dbPass "{{ .FIREFLY__POSTGRESPASS }}"
        DB_PORT: "5432"
        APP_KEY: "{{ .APP_KEY }}"
        STATIC_CRON_TOKEN: "{{ .STATIC_CRON_TOKEN }}"
        SITE_OWNER: "{{ .SITE_OWNER }}"
        MAIL_MAILER: "smtp"
        MAIL_HOST: "{{ .SMTP_HOST }}"
        MAIL_PORT: "465"
        MAIL_FROM: "{{ .SMTP_SENDER }}"
        MAIL_USERNAME: "{{ .SMTP_USERNAME }}"
        MAIL_PASSWORD: "{{ .SMTP_PASSWORD }}"
        MAIL_ENCRYPTION: "tls"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  refreshInterval: 15m
  data:
    ## SMTP
    - secretKey: SMTP_HOST
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 613150cc-5dcb-4b3e-881e-27cf5dbcad7e
        property: SMTP_HOST
    - secretKey: SMTP_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 613150cc-5dcb-4b3e-881e-27cf5dbcad7e
        property: SMTP_USERNAME
    - secretKey: SMTP_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 613150cc-5dcb-4b3e-881e-27cf5dbcad7e
        property: SMTP_PASSWORD
    - secretKey: SMTP_SENDER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 613150cc-5dcb-4b3e-881e-27cf5dbcad7e
        property: SMTP_FROM
    ## POSTGRES
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e579895-287a-4b26-976b-2677620dc376
        property: password
    ## FIREFLY
    - secretKey: FIREFLY__POSTGRESUSER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 68747ca1-ad88-478b-9c15-f463dba76db5
        property: FIREFLY__POSTGRESUSER
    - secretKey: FIREFLY__POSTGRESPASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 68747ca1-ad88-478b-9c15-f463dba76db5
        property: FIREFLY__POSTGRESPASS
    - secretKey: APP_KEY # this secret cannot have "#" character
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 68747ca1-ad88-478b-9c15-f463dba76db5
        property: APP_KEY
    - secretKey: STATIC_CRON_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 68747ca1-ad88-478b-9c15-f463dba76db5
        property: STATIC_CRON_TOKEN
    - secretKey: SITE_OWNER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 68747ca1-ad88-478b-9c15-f463dba76db5
        property: SITE_OWNER
