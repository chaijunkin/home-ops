---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: glance-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ## Non Cluster resources
        CHANGE_DETECTION_TOKEN: "{{ .CHANGE_DETECTION_TOKEN }}"
  data:
    - secretKey: CHANGE_DETECTION_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d75c6f3c-fbaf-4d9e-a2a9-1dbb9381d4f5
        property: api_token
