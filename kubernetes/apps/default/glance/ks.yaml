---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app glance
  namespace: default
spec:
  targetNamespace: default
  path: ./kubernetes/apps/default/glance/app
  prune: true
  components:
    - ../../../../components/gatus/guarded
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: glance
  wait: false
  interval: 24h
  retryInterval: 1m
  timeout: 5m
