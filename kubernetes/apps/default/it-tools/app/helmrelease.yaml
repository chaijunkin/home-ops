apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: it-tools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/corentinth/it-tools
              tag: 2023.5.14-77f2efc
              pullPolicy: IfNotPresent
            resources:
              requests:
                memory: 10Mi
                cpu: 10m
              limits:
                memory: 50Mi
        strategy: Recreate
    service:
      main:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.30.39
        ports:
          http:
            port: 80
    env:
      TZ: Asia/Kuala_Lumpur
    ingress:
      main:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.cloudjur.com
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Utility Service
          gethomepage.dev/name: It-Tools
          gethomepage.dev/description: Developer utility tools
          gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/it-tools.png
        ingressClassName: internal
        hosts:
          - host: &host "it-tools.cloudjur.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
