apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app it-tools
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      it-tools:
        containers:
          app:
            image:
              repository: ghcr.io/corentinth/it-tools
              tag: 2023.5.14-77f2efc
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 50Mi
        strategy: Recreate
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.30.39
        ports:
          http:
            port: 80
    env:
      TZ: Asia/Kuala_Lumpur
    route:
      app:
        hostnames:
          - it-tools.cloudjur.com
        parentRefs:
          - name: internal
            namespace: istio-system
            sectionName: https
        rules:
          - backendRefs:
              - port: 80
                name: *app
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Utility Service
          gethomepage.dev/name: It-Tools
          gethomepage.dev/description: Developer utility tools
          gethomepage.dev/icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/it-tools.png
