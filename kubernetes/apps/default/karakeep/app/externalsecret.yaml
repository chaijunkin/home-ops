---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep
spec:
  target:
    name: karakeep-secret
    template:
      data:
        encryption_key: "{{ .karakeep_encryption_key }}"
        meilisearch_master_key: "{{ .karakeep_meilisearch_master_key }}"
        # OIDC
        OAUTH_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OAUTH_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        OAUTH_PROVIDER_NAME: Authentik
        OAUTH_WELLKNOWN_URL: https://sso.juno.moe/application/o/karakeep/.well-known/openid-configuration
        OAUTH_ALLOW_DANGEROUS_EMAIL_ACCOUNT_LINKING: true
  data:
    ## Non Cluster
    - secretKey: karakeep_encryption_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e826e99b-cdf4-465a-a394-0b10e8bb01b8
        property: karakeep_encryption_key
    - secretKey: karakeep_meilisearch_master_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e826e99b-cdf4-465a-a394-0b10e8bb01b8
        property: karakeep_meilisearch_master_key
    - secretKey: OIDC_CLIENT_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e826e99b-cdf4-465a-a394-0b10e8bb01b8
        property: oauth_client_id
    - secretKey: OIDC_CLIENT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e826e99b-cdf4-465a-a394-0b10e8bb01b8
        property: oauth_client_secret
