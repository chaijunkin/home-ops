---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep
spec:
  target:
    name: karakeep-secret
    template:
      data:
        encryption_key: "{{ .karakeep_encryption_key }}"
        meilisearch_master_key: "{{ .karakeep_meilisearch_master_key }}"
  data:
    ## Non Cluster
    - secretKey: karakeep_encryption_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e826e99b-cdf4-465a-a394-0b10e8bb01b8
        property: karakeep_encryption_key
    - secretKey: karakeep_meilisearch_master_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e826e99b-cdf4-465a-a394-0b10e8bb01b8
        property: karakeep_meilisearch_master_key
