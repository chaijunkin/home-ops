---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mcpo
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system

  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback

  values:
    controllers:
      mcpo:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          runtime-setup:
            image:
              repository: python
              tag: 3.11-slim
            command:
              - /bin/sh
              - -c
              - |
                set -e
                echo "Installing Node.js and npm..."
                apt-get update
                apt-get install -y curl ca-certificates gnupg
                mkdir -p /etc/apt/keyrings
                curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
                echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
                apt-get update
                apt-get install -y nodejs

                echo "Installing Python uv..."
                pip install --upgrade pip
                pip install uv

                echo "Installing MCP server npm packages..."
                npm install -g --prefix /shared \
                  @upstash/context7-mcp \
                  prometheus-mcp \
                  @modelcontextprotocol/server-github

                echo "Copying Node.js and tools..."
                mkdir -p /shared/bin
                cp /usr/bin/node /shared/bin/
                cp /usr/local/bin/uv /shared/bin/
                cp /usr/local/bin/uvx /shared/bin/

                echo "Creating wrapper scripts..."
                # Create npm wrapper
                echo '#!/bin/sh' > /shared/bin/npm
                echo 'export NODE_PATH="/shared/lib/node_modules"' >> /shared/bin/npm
                echo 'exec /shared/bin/node /shared/lib/node_modules/npm/bin/npm-cli.js "$@"' >> /shared/bin/npm
                chmod +x /shared/bin/npm

                # Create npx wrapper
                echo '#!/bin/sh' > /shared/bin/npx
                echo 'export NODE_PATH="/shared/lib/node_modules"' >> /shared/bin/npx
                echo 'exec /shared/bin/node /shared/lib/node_modules/npm/bin/npx-cli.js "$@"' >> /shared/bin/npx
                chmod +x /shared/bin/npx

                echo "Runtime setup complete"
                ls -la /shared/bin/
                ls -la /shared/lib/node_modules/ | head -20
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: git-91e8f94
              pullPolicy: Always

            args:
              - --config
              - /app/config/config.json
              - "--hot-reload"
              - --host
              - 0.0.0.0
              - --port
              - "8000"

            env:
              TZ: "Asia/Kuala_Lumpur"

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true

            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    service:
      app:
        controller: *app
        type: LoadBalancer
        lbipam.cilium.io/ips: 10.10.30.55
        ports:
          http:
            protocol: TCP
            enabled: true
            port: 8000
            targetPort: 8000

    persistence:
      config:
        enabled: true
        type: configMap
        name: mcpo-config
        globalMounts:
          - path: /app/config
            readOnly: true

      tmp:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /tmp

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: MCP to OpenAPI Proxy
          gethomepage.dev/group: Application Service
          gethomepage.dev/icon: mdi-transit-connection-variant
          gethomepage.dev/name: MCPO
          gethomepage.dev/app: *app
        hostnames: ["mcpo.cloudjur.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
