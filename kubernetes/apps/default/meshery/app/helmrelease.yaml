---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miniflux
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    replicaCount: 1
    restartPolicy: Always
    metadata:
      name: meshery
    image:
      repository: layer5/meshery
      tag: stable-latest
      pullPolicy: Always

    env:
      EVENT: mesheryLocal
      PROVIDER_BASE_URLS: http://localhost:9081
      # ADAPTER_URLS: meshery-istio:10000 meshery-linkerd:10001 meshery-consul:10002 meshery-kuma:10007 meshery-nginx-sm:10010 meshery-nsm:10004 meshery-app-mesh:10005 meshery-traefik-mesh:10006 meshery-cilium:10012
      PROVIDER: ""
      MESHERY_SERVER_CALLBACK_URL: ""
    probe:
      #TODO: Need to confirm the health check path of meshery.
      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    # For AKS AWS GCP to get the permissions to watch the nodes
    rbac:
      nodes: false

    serviceAccount:
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: "meshery-server"

    podSecurityContext:
      {}
      # fsGroup: 2000

    annotations: {}

    securityContext:
      {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000

    service:
      type: LoadBalancer
      port: 9081
      target_port: 8080
      annotations: {}

    ingress:
      enabled: true
      ingressClassName: internal
      apiVersion:
      annotations:
        {}
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"

      ## apiVersion:

      hosts:
        - host: meshery.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix

          ## For Kubernetes >= 1.18 you should specify the pathType (determines how Ingress paths should be matched)
          ## See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#better-path-matching-with-path-types

      tls: []
      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local


    resources:
      # {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

    nodeSelector: {}

    tolerations: []

    affinity: {}
