# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/app/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app miniflux
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      miniflux:
        annotations:
          reloader.stakater.com/auto: "true"

        strategy: RollingUpdate

        pod:
          enableServiceLinks: false

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: miniflux-secret

        containers:
          app:
            image:
              repository: ghcr.io/miniflux/miniflux
              tag: 2.2.12
            env:
              BASE_URL: https://miniflux.cloudjur.com
              CREATE_ADMIN: "1"
              DEBUG: "1"
              LOG_DATE_TIME: "1"
              # METRICS_ALLOWED_NETWORKS: "10.32.0.0/16"
              # METRICS_COLLECTOR: "1"
              # OAUTH2_CLIENT_ID: miniflux
              # OAUTH2_USER_CREATION: "1"
              # OAUTH2_OIDC_DISCOVERY_ENDPOINT: https://auth.cloudjur.com
              # OAUTH2_PROVIDER: oidc
              # OAUTH2_REDIRECT_URL: https://miniflux.cloudjur.com/oauth2/oidc/callback
              POLLING_SCHEDULER: entry_frequency
              POLLING_FREQUENCY: "15"
              PORT: &port 80
              RUN_MIGRATIONS: "1"
            envFrom:
              - secretRef:
                  name: miniflux-secret
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 256M

    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.30.66
          io.cilium/bgp: "true"
        ports:
          http:
            port: 80

    route:
      app:
        hostnames:
          - miniflux.cloudjur.com
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: 80
                name: *app
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Application Service
          gethomepage.dev/name: Miniflux
          gethomepage.dev/description: Feed aggregator services
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/miniflux.png
