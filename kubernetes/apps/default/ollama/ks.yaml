---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ollama
  namespace: default
spec:
  targetNamespace: default
  path: ./kubernetes/apps/default/ollama/app
  prune: true
  commonMetadata:
    labels:
      app.kubernetes.io/name: ollama
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 1d
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: ollama
  components:
    - ../../../../components/gatus/guarded
