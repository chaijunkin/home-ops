---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app outline
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  dependsOn:
    - name: dragonfly-cluster
      namespace: database
  values:
    controllers:
      outline:
        replicas: 3
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.2
            envFrom: &envFrom
              - secretRef:
                  name: outline-secret
        containers:
          app:
            image:
              repository: docker.io/outlinewiki/outline
              tag: 0.75.2
            env:
              # temporary workaround?
              MAXIMUM_IMPORT_SIZE: 5120000
              #
              AWS_REGION: us-east-1
              AWS_S3_ACL: private
              AWS_S3_FORCE_PATH_STYLE: "true"
              AWS_S3_UPLOAD_BUCKET_NAME: outline
              AWS_S3_UPLOAD_BUCKET_URL: "https://s3.${CLUSTER_DOMAIN}"
              AWS_S3_UPLOAD_MAX_SIZE: "26214400"
              ENABLE_UPDATES: "false"
              FILE_STORAGE_IMPORT_MAX_SIZE: 5120000
              OIDC_AUTH_URI: "https://auth.${CLUSTER_DOMAIN}/api/oidc/authorization"
              OIDC_CLIENT_ID: outline
              OIDC_DISPLAY_NAME: Authelia
              OIDC_SCOPES: "openid profile email"
              OIDC_TOKEN_URI: "https://auth.${CLUSTER_DOMAIN}/api/oidc/token"
              OIDC_USERINFO_URI: "https://auth.${CLUSTER_DOMAIN}/api/oidc/userinfo"
              OIDC_USERNAME_CLAIM: email
              PGSSLMODE: disable
              PORT: 80
              REDIS_URL: dragonfly.database.svc.cluster.local
              # SMTP_HOST: smtp.${CLUSTER_DOMAIN}
              # SMTP_PORT: 25
              # SMTP_FROM_EMAIL: "outline@${CLUSTER_DOMAIN}"
              # SMTP_SECURE: "true"
              URL: "https://docs.${CLUSTER_DOMAIN}"
              WEB_CONCURRENCY: 10
            envFrom: *envFrom
            command: ["/bin/sh", "-c", "yarn db:migrate --env=production-ssl-disabled && yarn start --env=production-ssl-disabled"]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 750Mi
        # pod:
        #   topologySpreadConstraints:
        #     - maxSkew: 1
        #       topologyKey: kubernetes.io/hostname
        #       whenUnsatisfiable: DoNotSchedule
        #       labelSelector:
        #         matchLabels:
        #           app.kubernetes.io/name: *app
    service:
      app:
        controller: outline
        # ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 80
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Application Service
          gethomepage.dev/name: Outline
          gethomepage.dev/description: Documentation services
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/outline.png
        hosts:
          - host: &host docs.${CLUSTER_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
