apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: privatebin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      privatebin:
        containers:
          app:
            image:
              repository: docker.io/privatebin/nginx-fpm-alpine
              tag: latest ## TBC
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 50Mi
        strategy: Recreate
    service:
      app:
        ports:
          http:
            port: 80
    env:
      TZ: Asia/Kuala_Lumpur
    ingress:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.cloudjur.com
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Utility Service
          gethomepage.dev/name: PrivateBin
          gethomepage.dev/description: Pastebin services
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/privatebin.png
        className: internal
        hosts:
          - host: &host "privatebin.cloudjur.com"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        # enabled: true
        # type: emptyDir
        existingClaim: privatebin-test
