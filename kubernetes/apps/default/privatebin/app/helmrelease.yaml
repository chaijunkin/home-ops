apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app privatebin
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      privatebin:
        containers:
          app:
            image:
              repository: docker.io/privatebin/nginx-fpm-alpine
              tag: latest ## TBC
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 50Mi
        strategy: Recreate
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80
    env:
      TZ: Asia/Kuala_Lumpur
    route:
      app:
        hostnames: ["{{ .Release.Name }}.cloudjur.com"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
