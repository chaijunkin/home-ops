---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rustdesk
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      hbbr:
        containers:
          hbbr:
            image:
              repository: rustdesk/rustdesk-server
              tag: 1.1.10-3
            env:
              TZ: ${TIMEZONE}
            command: ["hbbr"]
      hbbs:
        containers:
          hbbs:
            image:
              repository: rustdesk/rustdesk-server
              tag: 1.1.10-3
            env:
              TZ: ${TIMEZONE}
              DB_URL: /db/db_v2.sqlite3
              RELAY: "10.10.30.20:21117"
            command: ["hbbs", "-r 10.10.30.20:21117"]
            dependsOn: ["hbbr"]
    service:
      hbbr:
        controller: hbbr
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.10.30.20"
        ports:
          first:
            enabled: true
            port: 21117
            protocol: "TCP"
          second:
            enabled: true
            port: 21119
            protocol: "TCP"
      hbbs:
        controller: hbbs
        ports:
          first:
            enabled: true
            port: 21115
            protocol: "TCP"
          second:
            enabled: true
            port: 21116
            protocol: "TCP"
          third:
            enabled: true
            port: 21116
            protocol: "UDP"
          fourth:
            enabled: true
            port: 21118
            protocol: "TCP"
    ingress:
      hbbr:
        enabled: true
        className: internal
        hosts:
          - host: &host hbbr.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: hbbr
                  port: 21117
        tls:
          - hosts:
              - *host
      hbbs:
        enabled: true
        className: internal
        hosts:
          - host: &host hbbs.${SECRET_DOMAIN}
            paths:
            - path: /
              service:
                identifier: hbbs
                port: 21115
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        globalMounts:
          - path: /db
        storageClass: openebs-hostpath
        accessMode: ReadWriteMany
        size: 20Gi
        retain: true