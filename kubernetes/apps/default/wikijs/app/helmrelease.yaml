# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wikijs
spec:
  interval: 1440h # interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      wikijs:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.4@sha256:e41c745b54485341e00efbd27556f0717623a119f0d5107e5ff831aa1322c76f
            envFrom:
              - secretRef:
                  name: wikijs-secret
        containers:
          app:
            image:
              repository: ghcr.io/requarks/wiki
              pullPolicy: IfNotPresent
              tag: "2.5.303@sha256:1aae39563cf15d8cfc6371b6d33805653d9348a1af944a8be4501db36f120b84"
            env:
              TZ: Asia/Kuala_Lumpur
              APP_URL: "https://wiki.cloudjur.com"
              DB_PORT: 5432
            envFrom:
              - secretRef:
                  name: wikijs-secret
    service:
      app:
        # type: LoadBalancer
        controller: *app
        # annotations:
        #   lbipam.cilium.io/ips: 10.10.30.68
        ports:
          http:
            port: 3000
    route:
      app:
        hostnames:
          - wikijs.cloudjur.com
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: 3000
                name: *app
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Application Service
          gethomepage.dev/name: Wikijs
          gethomepage.dev/description: wiki services
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/wikijs.png
