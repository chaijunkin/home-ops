---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wikijs
  namespace: default
spec:
  targetNamespace: default
  commonMetadata:
    labels:
      app.kubernetes.io/name: wikijs
  path: ./kubernetes/apps/default/wikijs/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: cloudnative-pg
      namespace: database
    - name: external-secrets-stores
      namespace: kube-system
  prune: true
  wait: false
  interval: 1d
  retryInterval: 1m
  timeout: 5m
