---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app autobangumi
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      autobangumi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/estrellaxd/auto_bangumi
              tag: 3.1.18
            envFrom: &envFrom
              - secretRef:
                  name: autobangumi-secret
            env:
              TZ: &TZ ${TIMEZONE}
              # AB_DOWNLOADER_HOST: ip:8989
              AB_INTERVAL_TIME: 7200
              AB_RENAME_FREQ: 20
              AB_METHOD: Advance
              AB_GROUP_TAG: True
              AB_NOT_CONTAIN: 1080|Traditional|CHT|JPTC|Traditional Japanese|\d+-\d+|BIG5
              AB_DOWNLOAD_PATH: /media/Anime
              AB_DEBUG_MODE: False
              AB_EP_COMPLETE: False
              AB_WEBUI_PORT: 7892
              AB_RENAME: True
              AB_ENABLE_TMDB: True
              AB_LANGUAGE: zh
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /manifest.json
            #         port: &port 7892
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 25m
        #     securityContext:
        #       allowPrivilegeEscalation: false
        #       capabilities: { drop: ["ALL"] }
        # pod:
        #   automountServiceAccountToken: false
        #   securityContext:
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
        #     runAsGroup: 568
        #     runAsNonRoot: true
        #     runAsUser: 568
        #     seccompProfile: { type: RuntimeDefault }
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/name: Autobangumi
          gethomepage.dev/description: Autobangumi Service
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/autobangumi.png
        hosts:
          - host: &host bangumi.cloudjur.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/config
      media:
        enabled: true
        existingClaim: pvc-smb-media
      tmp:
        type: emptyDir
    service:
      app:
        controller: autobangumi
        annotations:
          io.cilium/lb-ipam-ips: 10.10.30.52
        ports:
          http:
            primary: true
            port: 7892