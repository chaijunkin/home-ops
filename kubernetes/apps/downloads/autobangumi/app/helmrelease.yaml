# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app autobangumi
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      autobangumi:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/estrellaxd/auto_bangumi
              tag: 3.1.18
            envFrom:
              - secretRef:
                  name: autobangumi-secret
            env:
              TZ: &TZ Asia/Kuala_Lumpur
              AB_INTERVAL_TIME: 7200
              AB_RENAME_FREQ: 20
              AB_GROUP_TAG: true
              # AB_NOT_CONTAIN: 1080|Traditional|CHT|JPTC|Traditional Japanese|\d+-\d+|BIG5
              AB_DOWNLOAD_PATH: /media/Anime
              AB_DEBUG_MODE: false
              AB_EP_COMPLETE: false
              AB_WEBUI_PORT: 7892
              AB_RENAME: true
              AB_ENABLE_TMDB: true
              # AB_LANGUAGE: zh
              AB_DOWNLOADER_HOST: qbittorrent.downloads:8080
              AB_METHOD: pn
              AB_NOT_CONTAIN: 720
              AB_RSS: ${RSS}
              AB_SEASON_ONE: true
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /manifest.json
            #         port: &port 7892
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            resources:
              limits:
                memory: 1Gi
              requests:
                cpu: 10m
                #     securityContext:
                #       allowPrivilegeEscalation: false
                #       capabilities: { drop: ["ALL"] }
                # pod:
                #   automountServiceAccountToken: false
                #   securityContext:
                #     fsGroup: 568
                #     fsGroupChangePolicy: OnRootMismatch
                #     runAsGroup: 568
                #     runAsNonRoot: true
                #     runAsUser: 568
                #     seccompProfile: { type: RuntimeDefault }
                memory: 50Mi
    service:
      app:
        type: LoadBalancer
        controller: autobangumi
        annotations:
          lbipam.cilium.io/ips: 10.10.30.52
        ports:
          http:
            primary: true
            port: 7892
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.cloudjur.com
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads
          gethomepage.dev/name: Autobangumi
          gethomepage.dev/description: Autobangumi Service
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/autobangumi.png
        hosts:
          - host: &host autobangumi.cloudjur.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/config
            subPath: config
          - path: /app/data
            subPath: data
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
      tmp:
        type: emptyDir
