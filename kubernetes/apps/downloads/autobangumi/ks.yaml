---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: autobangumi
  namespace: downloads
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: autobangumi
  path: ./kubernetes/apps/downloads/autobangumi/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: autobangumi
      VOLSYNC_CAPACITY: 1Gi
  components:
    - ../../../../components/volsync
    # - ../../../../components/keda/nas-scaler
    - ../../../../components/gatus/guarded
