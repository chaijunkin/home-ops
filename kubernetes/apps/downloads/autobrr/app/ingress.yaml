---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autobrr
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Downloads Service
    gethomepage.dev/name: Autobrr
    gethomepage.dev/description: Autobrr service
    gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/autobrr.png
    gethomepage.dev/widget.type: autobrr
    gethomepage.dev/widget.url: http://autobrr.downloads
    gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTOBRR_TOKEN}}"
spec:
  ingressClassName: internal
  rules:
    - host: &host "autobrr.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
                name: autobrr
                port:
                  number: 7474
  tls:
    - hosts:
        - *host
