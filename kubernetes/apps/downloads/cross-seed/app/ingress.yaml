---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cross-seed
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Downloads Service
    gethomepage.dev/name: Cross-Seed
    gethomepage.dev/icon: cross-seed.png
    gethomepage.dev/description: Cross-seeding automation
spec:
  ingressClassName: internal
  rules:
    - host: &host "cross-seed.${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                annotations:
                  io.cilium/lb-ipam-ips: 10.10.30.37
                name: cross-seed
                port:
                  number: 80
  tls:
    - hosts:
        - *host
