---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: lidarr
  namespace: downloads
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: lidarr
  path: ./kubernetes/apps/downloads/lidarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 24h
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: lidarr
      VOLSYNC_CAPACITY: 2Gi
  components:
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
    - ../../../../components/gatus/guarded
