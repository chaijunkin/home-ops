# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app metube
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      metube:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/alexta69/metube
              tag: "2025-07-01"
            env:
              DOWNLOAD_DIR: "/media/Downloads/metube"
              AUDIO_DOWNLOAD_DIR: "/media/Downloads/metube/music"
              DOWNLOAD_DIRS_INDEXABLE: "true"
              CUSTOM_DIRS: "true"
              CREATE_CUSTOM_DIRS: "true"
              CUSTOM_DIRS_EXCLUDE_REGEX: "(^|/)[.@].*$"
              STATE_DIR: "/media/Downloads/.metube"
              TEMP_DIR: "/media/Downloads/tmp"
              # DOWNLOAD_MODE: concurrent # defaults to limited
              DOWNLOAD_MODE: limited
              MAX_CONCURRENT_DOWNLOADS: 5 #only used with limited, default to 3
              YTDL_OPTIONS: '{"http_headers":{"User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:123.0) Gecko/20100101 Firefox/123.0"},"cookiefile":"/config/cookies.txt"}'
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups: [10000]
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8081
    persistence:
      config:
        existingClaim: *app
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
      # downloads:
      #   type: nfs
      #   server: smb.cloudjur.com
      #   path: /tank/Storage/Downloads
      #   globalMounts:
      #     - path: /downloads
      #       subPath: metube
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads Service
          gethomepage.dev/name: MeTube
          gethomepage.dev/description: YouTube Downloader & Media Server
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/metube.png
        hostnames:
          - metube.cloudjur.com
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - port: 8081
                name: *app
