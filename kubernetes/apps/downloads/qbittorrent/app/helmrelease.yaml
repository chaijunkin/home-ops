# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app qbittorrent
spec:
  interval: 1440h # interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      labels:
        setGateway: "true"
      annotations:
        setGateway: "true"
    controllers:
      qbittorrent:
        pod:
          securityContext:
            fsGroup: 2000
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 65542 # gladius:external-services
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/qbittorrent
              tag: 5.1.2
            env:
              TZ: Asia/Kuala_Lumpur
              QBT_WEBUI_PORT: &port 8080
              QBT_TORRENTING_PORT: &torrentPort 50413
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /api/v2/app/version
            #         port: *port
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: true
            #     spec:
            #       failureThreshold: 30
            #       periodSeconds: 10
            # securityContext:
            #   # runAsUser: 2000
            #   # runAsGroup: 2000
            #   # fsGroup: 2000
            #   # allowPrivilegeEscalation: false
            #   # readOnlyRootFilesystem: true
            #   # capabilities: { drop: ["ALL"] }
            #   # runAsNonRoot: true
            #   runAsUser: 2000
            #   runAsGroup: 2000
            #   fsGroup: 2000
            #   fsGroupChangePolicy: OnRootMismatch
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 18Gi
            # securityContext:
            #   runAsUser: 2000
            #   runAsGroup: 2000
            #   runAsNonRoot: true
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities:
            #     drop:
            #       - ALL
          gluetun:
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.38.0
            env:
              VPN_SERVICE_PROVIDER: custom
              VPN_TYPE: wireguard
              VPN_INTERFACE: wg0
              VPN_ENDPOINT_PORT: 51820
              VPN_PORT_FORWARDING: on
              VPN_PORT_FORWARDING_PROVIDER: protonvpn
              FIREWALL_INPUT_PORTS: 8080
              FIREWALL_OUTBOUND_SUBNETS: 10.69.0.0/16,10.96.0.0/16 # Allow access to k8s subnets
            envFrom:
              - secretRef:
                  name: qbittorrent-secret
            securityContext:
              capabilities:
                add:
                  - NET_ADMIN
        #  vuetorrent:
        #    dependsOn: app
        #    image:
        #      repository: registry.k8s.io/git-sync/git-sync
        #      tag: v4.3.0
        #    args:
        #      - --repo=https://github.com/WDaan/VueTorrent
        #      - --ref=latest-release
        #      - --period=86400s
        #      - --root=/addons
        #    resources:
        #      requests:
        #        cpu: 10m
        #        memory: 25Mi
        #      limits:
        #       memory: 50Mi
        #   affinity:
        #     podAntiAffinity:
        #       requiredDuringSchedulingIgnoredDuringExecution:
        #         - labelSelector:
        #             matchExpressions:
        #               - key: app.kubernetes.io/name
        #                 operator: In
        #                 values: ["sabnzbd"]
        #           topologyKey: kubernetes.io/hostname

    service:
      app:
        forceRename: "{{ .Release.Name }}"
        primary: true
        ports:
          http:
            port: *port
      bittorrent:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 10.10.30.13
        ports:
          bittorrent-tcp:
            port: *torrentPort
            protocol: TCP
    persistence:
      # config-file:
      #   type: configMap
      #   name: "{{ .Release.Name }}"
      #   globalMounts:
      #     - path: /config/.qbt.toml
      #       subPath: .qbt.toml
      #       readOnly: true
      config:
        existingClaim: *app
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
        # globalMounts:
        #   - path: /media/Downloads/qbittorrent
        #     subPath: Downloads/qbittorrent
      addons:
        type: emptyDir
        globalMounts:
          - path: /addons
      # qbrr:
      #   type: image
      #   image: ghcr.io/buroa/qbrr:0.0.29@sha256:5090c88b212f62c40a7c1124dd469b6ce9ee8428e8d0784875ba49d6819d3992
      tmp:
        type: emptyDir
    route:
      app:
        hostnames:
          - qbittorrent.cloudjur.com
          - qb.cloudjur.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: *port
                name: *app
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Downloads Service
          gethomepage.dev/name: qBittorrent
          gethomepage.dev/icon: qbittorrent.png
          gethomepage.dev/description: Torrent Client
          gethomepage.dev/widget.type: qbittorrent
          gethomepage.dev/widget.url: http://qbittorrent.downloads:8080
          gethomepage.dev/widget.username:
            "{{ `{{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}`
            }}"
          gethomepage.dev/widget.password:
            "{{ `{{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}`
            }}"
