---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Downloads Service
    gethomepage.dev/name: SABnzbd
    gethomepage.dev/icon: sabnzbd.png
    gethomepage.dev/description: Usenet downloader
    gethomepage.dev/widget.type: sabnzbd
    gethomepage.dev/widget.url: http://sabnzbd.downloads
    gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_SABNZBD_TOKEN}}"
spec:
  ingressClassName: internal
  rules:
    - host: &host "sab.cloudjur.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                annotations:
#                  lbipam.cilium.io/ips: 10.10.30.38
                name: sabnzbd
                port:
                  number: 80
    - host: &host2 "sabnzbd.cloudjur.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                annotations:
#                  lbipam.cilium.io/ips: 10.10.30.38
                name: sabnzbd
                port:
                  number: 80
  tls:
    - hosts:
        - *host
        - *host2
