---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sabnzbd
  namespace: downloads
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: sabnzbd
  dependsOn:
  - name: external-secrets-stores
    namespace: kube-system
  path: ./kubernetes/apps/downloads/sabnzbd/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: sabnzbd
      VOLSYNC_CAPACITY: 1Gi
      GATUS_SUBDOMAIN: sab
  components:
  - ../../../../components/volsync
  - ../../../../components/gatus/internal
