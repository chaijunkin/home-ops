---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shelfmark
  namespace: downloads
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: shelfmark
  path: ./kubernetes/apps/downloads/shelfmark/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      APP: shelfmark
      SUBDOMAIN: dl-books
      VOLSYNC_CAPACITY: 2Gi
  prune: true
  wait: false
  interval: 24h
  timeout: 5m
  components:
    - ../../../../components/keda/nfs-scaler
