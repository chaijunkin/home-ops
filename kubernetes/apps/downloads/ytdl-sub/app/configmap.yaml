---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ytdl-sub-config
data:
  config.yml: |
    configuration:
      working_directory: "/tmp/ytdl-sub/"

    # presets:
    #   Single:
    #     download:
    #       download_strategy: "url"

    #     ytdl_options:
    #       format: "bv[ext=mp4]+ba[ext=m4a]"
    #       ignoreerrors: True
    #       break_on_existing: True
    #       break_on_reject: True
    #       final_ext: m4a
    #       cachedir: "/tmp/ytdl-sub/"

    #     date_range:
    #       before: "{download_before}"
    #       after: "{download_after}"

    #     overrides:
    #       music_directory: "/media/Music/youtube"
    #       download_before: "now"
    #       download_after: "19000101"

  subscriptions.yml: |-
    __preset__:
      overrides:
        music_directory: "/media/Music/youtube"
        tv_show_directory: "/TV Shows"
        music_video_directory: "/Videos"
      ytdl_options:
        # cookiefile: "/config/cookies-rw.txt"
        ignoreerrors: True
        break_on_existing: False
        break_on_reject: False
        # http_headers": '{"User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:123.0) Gecko/20100101 Firefox/123.0"}'
        check_formats: True
        throttle_protection:
          sleep_per_download_s:
            min: 1.0
            max: 5.0
          sleep_per_subscription_s:
            min: 2.0
            max: 6.0
          max_downloads_per_subscription:
            min: 10
            max: 36
          subscription_download_probability: 1.0
          subscription_download_probability: 1.0
        # final_ext: m4a
        cachedir: "/tmp/ytdl-sub/"
    YouTube Full Albums:
      = J-Pop:  # Sets genre tag to "J-Pop"
        "JAPAN": "https://youtube.com/playlist?list=PLkxXh7ZaWJdfvWz7-9fopddgvPd7boqLT&si=JCPK_rG0itTJ3rIQ"
        ## "ARTIST": "RELEASE URL/PLAYLIST URL/SONG URL"

    # Supports downloading YouTube /releases tab. Also works for any playlist (or playlist of playlists)
    # # where each video is a single track.
    # YouTube Releases:
    #   = Jazz:  # Sets genre tag to "Jazz"
