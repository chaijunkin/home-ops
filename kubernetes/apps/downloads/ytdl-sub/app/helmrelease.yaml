# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ytdl-sub
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      *app :
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          # schedule: "0 0 5 31 2" # Disable cronjob by giving it a schedule that will never run
          concurrencyPolicy: Forbid
          schedule: "0 0 * * 0" #  Run every Sunday at midnight
          ttlSecondsAfterFinished: 86400
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 2
        # pod:
        #   securityContext:
        #     runAsUser: &user 2000
        #     runAsGroup: &group 2000
        #     fsGroup: *group
        #     fsGroupChangePolicy: "OnRootMismatch"
        containers:
          *app :
            image:
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: "2025.10.23"
            command:
              - bash
              - -c
              - |
                # cp /config/cookies.txt /config/cookies-rw.txt
                ytdl-sub --log-level=debug --config=/config/config.yaml sub /config/subscriptions.yaml
                echo "[cronjob:command] Fixing permissions, started at $$(date --rfc-2822)"
                find $${MEDIA_FOLDER} -user root -exec chown 2000:2000 "{}" \; -exec chmod 777 "{}" \;
                echo "[cronjob:command] Fixed permissions, ended at $$(date --rfc-2822)"
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities:
            #     drop:
            #       - ALL
            env:
              TZ: Asia/Kuala_Lumpur
              PUID: 2000
              PGID: 2000
              MEDIA_FOLDER: /media/Music
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 2000Mi
    persistence:
      config:
        name: ytdl-sub-config
        type: configMap
        advancedMounts:
          *app :
            *app :
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
              - path: /config/subscriptions.yaml
                subPath: subscriptions.yaml
                readOnly: true
      # ## yt-dlp doesn't like a readonly cookies file. Changing readOnly has no
      # ## effect.
      # cookies:
      #   name: ytdl-sub-cookies
      #   type: secret
      #   advancedMounts:
      #     *app :
      #       *app :
      #         - path: /config/cookies.txt
      #           subPath: cookies.txt
      tmp:
        type: emptyDir
        advancedMounts:
          *app :
            *app :
              - path: /tmp/ytdl-sub
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
        globalMounts:
          - path: /media
