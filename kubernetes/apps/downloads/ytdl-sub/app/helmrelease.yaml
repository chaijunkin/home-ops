# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ytdl-sub
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      ytdl-sub:
        type: cronjob
        annotations:
          reloader.stakater.com/auto: "true"
        cronjob:
          # schedule: "0 0 5 31 2" # Disable cronjob by giving it a schedule that will never run
          concurrencyPolicy: Forbid
          schedule: "0 0 * * 0" #  Run every Sunday at midnight
          ttlSecondsAfterFinished: 86400
          startingDeadlineSeconds: 30
          successfulJobsHistory: 1
          failedJobsHistory: 1
          backoffLimit: 2
        # pod:
        #   securityContext:
        #     runAsUser: &user 1002
        #     runAsGroup: &group 1002
        #     fsGroup: *group
        #     fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            image:
              repository: ghcr.io/jmbannon/ytdl-sub
              tag: 2024.06.03.post1
            command:
              - bash
              - -c
              - |
                set -e
                ytdl-sub --log-level=debug \
                        --config=/config/config.yml \
                        sub /config/subscriptions.yml
            # securityContext:
            #   allowPrivilegeEscalation: false
            #   capabilities:
            #     drop:
            #       - ALL
            env:
              TZ: Asia/Kuala_Lumpur
              PUID: 0
              PGID: 0
              MEDIA_FOLDER: /media/Music
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 2000Mi
    persistence:
      config:
        name: "{{ .Release.Name }}-config"
        type: configMap
        # defaultMode: 0755
        globalMounts:
          - path: /config
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp/ytdl-sub
      media:
        enabled: true
        existingClaim: pvc-smb-media
        globalMounts:
          - path: /media
