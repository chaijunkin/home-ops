---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ytdl-sub
  namespace: downloads
spec:
  targetNamespace: downloads
  commonMetadata:
    labels:
      app.kubernetes.io/name: ytdl-sub
  dependsOn:
  - name: downloads-ytdl-sub-config
    namespace: downloads
  path: ./kubernetes/apps/downloads/ytdl-sub/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: ytdl-sub
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: downloads-ytdl-sub-config
  namespace: downloads
spec:
  targetNamespace: downloads
  path: ./kubernetes/apps/downloads/ytdl-sub/config
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
