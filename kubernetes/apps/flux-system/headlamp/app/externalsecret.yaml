---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name headlamp-secret
spec:
  target:
    name: *name
    template:
      data:
        # OIDC
        OIDC_ISSUER_URL: "https://auth.cloudjur.com/application/o/headlamp/"
        OIDC_CLIENT_ID: "{{ .HEADLAMP_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .HEADLAMP_CLIENT_SECRET }}"
        OIDC_SCOPES: "openid email profile"
  data:
    - secretKey: HEADLAMP_CLIENT_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 153f8e3f-cf1d-4ac6-af96-b934baab3bc5
        property: client_id
    - secretKey: HEADLAMP_CLIENT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 153f8e3f-cf1d-4ac6-af96-b934baab3bc5
        property: client_secret
