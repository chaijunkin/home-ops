---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: headlamp
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 0.33.0
  url: oci://ghcr.io/home-operations/charts-mirror/headlamp
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app headlamp
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: headlamp
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    podAnnotations:
      reloader.stakater.com/auto: "true"
    fullnameOverride: headlamp
    initContainers:
      - image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.4.0@sha256:8d14174a166e2ccb2080a9f745b2ce8e19587ff8a2f41753eb1294875e650474
        command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    config:
      pluginsDir: /build/plugins
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true #keep getting auth errors, upon oidc login i instantly get logged out https://github.com/kubernetes-sigs/headlamp/issues/3441
          name: headlamp-secret
    serviceAccount:
      create: false
      name: headlamp-admin
    clusterRoleBinding:
      create: false

    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        emptyDir: {}
    ingress:
      # -- Enable ingress controller resource
      enabled: true
      # -- Annotations for Ingress resource
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Compute/Storage Infrastructure
        gethomepage.dev/name: Headlamp
        gethomepage.dev/description: Kubernetes Dashboared
        gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/headlamp.png
        # external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        # kubernetes.io/tls-acme: "true"

      # -- Additional labels to add to the Ingress resource
      labels: {}
        # app.kubernetes.io/part-of: traefik
        # environment: prod

      # -- Ingress class name. replacement for the deprecated "kubernetes.io/ingress.class" annotation
      ingressClassName: "internal"
      service:
        annotations:
          io.cilium/lb-ipam-ips: 10.10.30.18
      # -- Hostname(s) for the Ingress resource
      # Please refer to https://kubernetes.io/docs/reference/kubernetes-api/service-resources/ingress-v1/#IngressSpec for more information.
      hosts:
        - host: headlamp.${SECRET_DOMAIN}
          paths:
            - path: /
              type: Prefix

      #  - secretName: chart-example-tls
      #    hosts:
      #      - chart-example.local