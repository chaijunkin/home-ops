---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app headlamp
  namespace: flux-system
spec:
  path: ./kubernetes/apps/flux-system/headlamp/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      # GATUS_SUBDOMAIN: k8s
  components:
    - ../../../../components/gatus/internal
