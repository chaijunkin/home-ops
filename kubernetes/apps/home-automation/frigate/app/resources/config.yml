---
# yaml-language-server: $schema=https://frigate.devbu.io/api/config/schema.json
logger:
  default: info
  # logs:
  #   frigate.record: debug

mqtt:
  host: mosquitto.database.svc.cluster.local
  topic_prefix: frigate
  # user: "{FRIGATE_MQTT_USERNAME}"
  # password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  cpu1:
    type: cpu
    num_threads: 3
  # coral:
  #   type: edgetpu
  #   device: usb

ffmpeg:
  # global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args: preset-intel-qsv-h264
  input_args: preset-rtsp-restream

snapshots:
  enabled: true
  timestamp: true
  bounding_box: true
  retain:
    default: 1

record:
  enabled: true
  retain:
    days: 7
    mode: all
  # events:
  #   retain:
  #     default: 1
  #     mode: active_objects

objects:
  track: ["person", "animal"]
  filters:
    person:
      min_area: 5000
      max_area: 100000
      threshold: 0.7

go2rtc:
  streams:
    reolink_rlc1212a_frontdoor:
      - rtsp://{FRIGATE_REOLINK_USERNAME}:{FRIGATE_REOLINK_PASSWORD}@10.10.32.4:554
      - "ffmpeg:camerasideroad#audio=opus"
    # reolink_rlc1212a_frontdoor_sub:
    #   # - "ffmpeg:http://10.10.32.4/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_REOLINK_USERNAME}&password={FRIGATE_REOLINK_PASSWORD}"
    #   - rtsp://{FRIGATE_REOLINK_USERNAME}:{FRIGATE_REOLINK_PASSWORD}@10.10.32.4:554
    reolink_rlc520a_upstair:
      # - "ffmpeg:http://10.10.32.4/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_REOLINK_USERNAME}&password={FRIGATE_REOLINK_PASSWORD}#video=copy#audio=copy#audio=opus"
      - rtsp://{FRIGATE_REOLINK_USERNAME}:{FRIGATE_REOLINK_PASSWORD}@10.10.32.2:554
    reolink_rlc811a_backdoor:
      - rtsp://{FRIGATE_REOLINK_USERNAME}:{FRIGATE_REOLINK_PASSWORD}@10.10.32.3:554
      - "ffmpeg:camerasideroad#audio=opus"
    reolink_rlc520a_dining:
      # - "ffmpeg:http://10.10.32.4/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_REOLINK_USERNAME}&password={FRIGATE_REOLINK_PASSWORD}#video=copy#audio=copy#audio=opus"
      - rtsp://{FRIGATE_REOLINK_USERNAME}:{FRIGATE_REOLINK_PASSWORD}@10.10.32.5:554
  # ffmpeg:
  #   http: "-avoid_negative_ts make_zero -flags low_delay -fflags nobuffer+genpts+discardcorrupt -strict experimental -analyzeduration 1000M -probesize 1000M -rw_timeout 5000000 -i {input}"
  #   opus/ch1: "-map 0:a:0? -c:a:0 libopus -ar:a:0 48000 -ac:a:0 2 -application:a:0 voip -min_comp 0"
  #   aac/ch2: "-map 0:a:0? -c:a:1 copy"
  #aac/ch2ubiquiti: "-map 0:a:0? -c:a:1 aac -ar:a:1 44100 -ac:a:1 1"

cameras:
  reolink_rlc1212a_frontdoor:
    enabled: True
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/reolink_rlc1212a_frontdoor?video=copy&audio=aac
          input_args: preset-rtsp-restream
          roles:
            - record
        # - path: rtsp://127.0.0.1:8554/reolink_rlc1212a_frontdoor_sub
        #   input_args: preset-rtsp-restream
        #   roles:
        #     - detect
      output_args:
        record: preset-record-generic-audio-aac
    detect:
      enabled: False # <---- disable detection until you have a working camera feed
  reolink_rlc520a_dining:
    enabled: True
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/reolink_rlc520a_dining
          # input_args: preset-rtsp-restream
          roles:
            - record
        # - path: rtsp://127.0.0.1:8554/reolink_rlc1212a_frontdoor_sub
        #   input_args: preset-rtsp-restream
        #   roles:
        #     - detect
      output_args:
        record: preset-record-generic
    detect:
      enabled: False
      width: 896
      height: 512
      fps: 5 # <---- disable detection until you have a working camera feed
  reolink_rlc520a_upstair:
    enabled: True
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/reolink_rlc520a_upstair
          # input_args: preset-rtsp-restream
          roles:
            - record
        # - path: rtsp://127.0.0.1:8554/reolink_rlc1212a_frontdoor_sub
        #   input_args: preset-rtsp-restream
        #   roles:
        #     - detect
      output_args:
        record: preset-record-generic
    detect:
      enabled: False
      width: 896
      height: 512
      fps: 5 # <---- disable detection until you have a working camera feed
  reolink_rlc811a_backdoor:
    enabled: True
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/reolink_rlc811a_backdoor?video=copy
          input_args: preset-rtsp-restream
          roles:
            - record
        # - path: rtsp://127.0.0.1:8554/reolink_rlc1212a_frontdoor_sub
        #   input_args: preset-rtsp-restream
        #   roles:
        #     - detect
      output_args:
        record: preset-record-generic-audio-aac
    detect:
      enabled: False # <---- disable detection until you have a working camera feed


