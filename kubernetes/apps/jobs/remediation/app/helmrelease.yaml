---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync-remediation
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      remediation:
        type: cronjob
        cronjob:
          schedule: "0 1,9,17 * * *"
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        containers:
          app:
            image:
              repository: registry.k8s.io/kubectl
              tag: v1.32.1
            command:
              - /bin/sh
              - -c
              - |
                echo "Triggering manual VolSync backup for opencloud..."
                kubectl patch replicationsource opencloud --type merge -p "{\"spec\":{\"trigger\":{\"manual\":\"$(date +%s)\"}}}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 128Mi
        pod:
          serviceAccountName: volsync-remediation
          restartPolicy: OnFailure
    service:
      app:
        controller: remediation
        enabled: false
    serviceAccount:
      create: true
      name: volsync-remediation
    rbac:
      roles:
        remediation:
          type: Role
          rules:
            - apiGroups: ["volsync.backube"]
              resources: ["replicationsources"]
              verbs: ["get", "list", "patch"]
      bindings:
        remediation:
          type: RoleBinding
          roleRef:
            kind: Role
            name: volsync-remediation
          subjects:
            - kind: ServiceAccount
              name: volsync-remediation
