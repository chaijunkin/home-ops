---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: volsync-remediation
  namespace: media
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: volsync-remediation
  namespace: media
rules:
  - apiGroups: ["volsync.backube"]
    resources: ["replicationsources"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: volsync-remediation
  namespace: media
subjects:
  - kind: ServiceAccount
    name: volsync-remediation
    namespace: media
roleRef:
  kind: Role
  name: volsync-remediation
  apiGroup: rbac.authorization.k8s.io
