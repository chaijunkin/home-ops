---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: smb-secret
  namespace: kube-system
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ .username }}
        domain: |-
          {{ .domain }}
        password: |-
          {{ .password }}
  refreshInterval: 15m
  data:
    - secretKey: domain
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 039ce23e-f562-4b6a-afd2-c8e4be773a21
        property: domain
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 039ce23e-f562-4b6a-afd2-c8e4be773a21
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 039ce23e-f562-4b6a-afd2-c8e4be773a21
        property: samba
