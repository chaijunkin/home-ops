apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./helmrelease.yaml
patchesStrategicMerge:
  - delete-csi-resizer.yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csi-smb-controller
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: csi-resizer
          $patch: delete
