---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: csi-driver-smb
  namespace: kube-system
spec:
  path: ./kubernetes/apps/kube-system/csi-driver-smb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: kube-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
