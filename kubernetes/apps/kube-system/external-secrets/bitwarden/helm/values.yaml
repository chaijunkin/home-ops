defaultPodOptions:
  securityContext:
    runAsUser: 769
    runAsGroup: 769
    runAsNonRoot: true
controllers:
  bitwarden:
    containers:
      app:
        image:
          repository: ghcr.io/chaijunkin/bw
          tag: 2025.9.0@sha256:5b9534f2af9c3b14e4646bcc5e6a893efa3afdb4e73d9c31df6eacc771fc62c0
        envFrom:
          - secretRef:
              name: bitwarden-cli
        securityContext:
          readOnlyRootFilesystem: true
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              periodSeconds: 120
              exec:
                command:
                  - sh
                  - -c
                  - /healthcheck.sh
              timeoutSeconds: 5
          readiness:
            enabled: false
          startup:
            enabled: false
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
service:
  app:
    controller: bitwarden
    ports:
      http:
        port: 8087
persistence:
  tmp:
    type: emptyDir
    globalMounts:
      - path: /tmp
