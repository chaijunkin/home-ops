defaultPodOptions:
  securityContext:
    runAsUser: 769
    runAsGroup: 769
    runAsNonRoot: true
controllers:
  bitwarden:
    containers:
      app:
        image:
          repository: ghcr.io/chaijunkin/bw
          tag: 2025.10.0@sha256:3091a51a918d95c58574dffdf8a4f9f680b7e34043f1b41a04ad43d47cdb54d3
        envFrom:
          - secretRef:
              name: bitwarden-cli
        securityContext:
          readOnlyRootFilesystem: true
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              periodSeconds: 120
              exec:
                command:
                  - sh
                  - -c
                  - /healthcheck.sh
              timeoutSeconds: 5
          readiness:
            enabled: false
          startup:
            enabled: false
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
service:
  app:
    controller: bitwarden
    ports:
      http:
        port: 8087
persistence:
  tmp:
    type: emptyDir
    globalMounts:
      - path: /tmp
