    labels:
      app.kubernetes.io/name: external-secrets-bitwarden
  targetNamespace: kube-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-stores
  namespace: kube-system
spec:
  path: ./kubernetes/apps/kube-system/external-secrets/stores
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: external-secrets-stores
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  targetNamespace: kube-system
  dependsOn:
    - name: external-secrets
      namespace: kube-system
    - name: external-secrets-bitwarden
      namespace: kube-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-cluster-secrets
  namespace: kube-system
spec:
  path: ./kubernetes/apps/kube-system/external-secrets/cluster-secrets
