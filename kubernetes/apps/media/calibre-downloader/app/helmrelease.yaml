# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web-automated-downloader
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            runAsNonRoot: true
            seccompProfile: { type: RuntimeDefault }
        containers:
          *app :
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: latest@sha256:518908641a2260249513f349eef9f30e580f8f428d1adfa830096b43a818e97b
            env:
              FLASK_PORT: 8084
              FLASK_DEBUG: false
              AA_BASE_URL: https://annas-archive.li
              INGEST_DIR: &ingest /media/Downloads/Books
              BOOK_LANGUAGE: en
            command: ["python", "-m", "app"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: 8084
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 30
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 150Mi
              limits:
                memory: 2Gi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              allowPrivilegeEscalation: false
    service:
      *app :
        controller: main
        ports:
          http:
            port: 8084
    ingress:
      *app :
        className: internal
        hosts:
          - host: &fqdn "download-books.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: *app
                  port: http
    persistence:
      tmp:
        type: emptyDir
      log:
        type: emptyDir
        globalMounts:
          - path: /var/log/cwa-book-downloader/
      media:
        enabled: true
        existingClaim: pvc-smb-media
        globalMounts:
          - path: /media
            readOnly: false