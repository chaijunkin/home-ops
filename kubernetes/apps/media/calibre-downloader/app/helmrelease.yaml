# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web-automated-downloader
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 2000
            runAsGroup: 2000
            fsGroup: 2000
            runAsNonRoot: true
            seccompProfile: {type: RuntimeDefault}
        containers:
          *app :
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: v0.1.6@sha256:f3fad13bd50dad5db92c55a0ef5b3ab45c5e0d9be479b6d3831bdba7c2bf69c5
            env:
              FLASK_PORT: 8084
              FLASK_DEBUG: false
              AA_BASE_URL: https://annas-archive.li
              INGEST_DIR: &ingest /media/Downloads/Books
              BOOK_LANGUAGE: en
            command: ["python", "-m", "app"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: 8084
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 30
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 2Gi
            securityContext:
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
              allowPrivilegeEscalation: false
    service:
      *app :
        controller: main
        ports:
          http:
            port: 8084
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /app/downloaded_files
            subPath: downloads
          - path: /var/log/cwa-book-downloader/
            subPath: logs
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
        globalMounts:
          - path: /media
            readOnly: false
    route:
      app:
        hostnames:
          - dl-books.cloudjur.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
