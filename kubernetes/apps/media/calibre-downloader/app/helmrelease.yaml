# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-downloader
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        containers:
          *app :
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: v0.1.6@sha256:f3fad13bd50dad5db92c55a0ef5b3ab45c5e0d9be479b6d3831bdba7c2bf69c5
            env:
              FLASK_PORT: 8084
              FLASK_DEBUG: false
              AA_BASE_URL: https://annas-archive.li
              INGEST_DIR: &ingest /cwa-book-ingest
              BOOK_LANGUAGE: en
              CUSTOM_DNS: cloudflare
              USE_DOH: true
              USE_BOOK_TITLE: true
              PUID: 2000
              PGID: 2000
              PRIORITIZE_WELIB: true
            command: ["python", "-m", "app"] # don't run startup script, since it doesn't work on a read-only fs
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: 8084
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 30
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      # annotations:
      #   setDownloadGateway: "true"
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        supplementalGroups: [65534] # nobody group, required since calibre-web-automated tries to use root on startup
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        ports:
          http:
            port: 8084
    persistence:
      tmpfs:
        type: emptyDir
        globalMounts:
          # chromium needs the XDG_CONFIG_HOME created
          # because user 1000 doesn't exist, ~ = /
          - path: /.config
            subPath: config
          - path: /tmp
            subPath: tmp
          - path: /var/log/cwa-book-downloader/
            subPath: log
          - path: /app/downloaded_files
            subPath: download
          - path: /usr/local/lib/python3.10/site-packages/seleniumbase/drivers
            subPath: drivers
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
        globalMounts:
          - path: /cwa-book-ingest
            subPath: Downloads/Books
    route:
      app:
        hostnames:
          - dl-books.cloudjur.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
