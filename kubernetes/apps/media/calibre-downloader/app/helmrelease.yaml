# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-downloader
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    timeout: 2m
    remediation:
      retries: 1
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      *app :
        initContainers:
          init:
            image: &image
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: v0.1.6@sha256:f3fad13bd50dad5db92c55a0ef5b3ab45c5e0d9be479b6d3831bdba7c2bf69c5
            command:
              - bash
              - -c
              - "exec cp -r /usr/local/lib/python3.10/site-packages/seleniumbase/drivers/* /mnt"
            # envFrom:
            #   - secretRef:
            #       name: *app
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: {drop: ["ALL"]}

        containers:
          app:
            image: *image
            env:
              FLASK_PORT: &port 8084
              FLASK_DEBUG: false
              AA_BASE_URL: https://annas-archive.li
              INGEST_DIR: &ingest /cwa-book-ingest
              BOOK_LANGUAGE: en
              CUSTOM_DNS: cloudflare
              USE_DOH: true
              USE_BOOK_TITLE: true
              PUID: 2000
              PGID: 2000
              # PRIORITIZE_WELIB: true
            command: [python, -m, app] # don't run annoying init script
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /request/api/status
                    port: *port
              readiness: *probe
              startup: *probe
            securityContext: *securityContext
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        supplementalGroups: [65534] # nobody group, required since calibre-web-automated tries to use root on startup
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        ports:
          http:
            port: *port
    persistence:
      tmpfs:
        type: emptyDir
        advancedMounts:
          *app :
            app:
              # chromium needs the XDG_CONFIG_HOME created
              # because user 1000 doesn't exist, ~ = /
              - path: /.config
                subPath: config
              - path: /tmp
                subPath: tmp
              - path: /var/log/cwa-book-downloader/
                subPath: log
              - path: /app/downloaded_files
                subPath: download
              - path: /usr/local/lib/python3.10/site-packages/seleniumbase/drivers
                subPath: drivers
            init:
              - path: /mnt
                subPath: drivers
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
        advancedMounts:
          *app :
            app:
              - path: *ingest
                subPath: downloads/openbookss
    route:
      app:
        hostnames:
          - dl-books.cloudjur.com
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
