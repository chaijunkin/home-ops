# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app calibre-web-automated
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: volsync
      namespace: volsync-system
  values:
    controllers:
      calibre-web-automated:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/crocodilestick/calibre-web-automated
              tag: V3.1.4@sha256:577e846f104fd21453ef306eefb4a95dd95b3b9ddd2463a150944494284da0fd
            env:
              CACHE_DIR: /cache
              TZ: Asia/Kuala_Lumpur
              PUID: 2000
              PGID: 2000
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 2048M
            securityContext:
              allowPrivilegeEscalation: true # because S6 overlay
              readOnlyRootFilesystem: false # because S6 overlay
              capabilities:
                drop:
                  - ALL
                add:
                  # because S6 overlay
                  - CHOWN
                  - SETUID
                  - SETGID
                  - FOWNER
                  - DAC_OVERRIDE
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false # because S6 overlay
        runAsUser: 0 # because S6 overlay
        runAsGroup: 0 # because S6 overlay
        seccompProfile: {type: RuntimeDefault}
    service:
      app:
        controller: calibre-web-automated
        # ipFamilyPolicy: PreferDualStack
        ports:
          http:
            port: 8083
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
      config:
        existingClaim: calibre-web-automated
      media:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage
        advancedMounts:
          calibre-web-automated:
            app:
              - path: /calibre-library
                subPath: Books
              - path: /cwa-book-ingest
                subPath: Downloads/Books
    route:
      app:
        hostnames:
          - books.cloudjur.com
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - port: 8083
                name: calibre-web-automated
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media Service
          gethomepage.dev/name: Calibre Web
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/plex.png
          gethomepage.dev/description: eBook Library
