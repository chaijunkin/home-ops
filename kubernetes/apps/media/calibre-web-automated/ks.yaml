---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: calibre-web-automated
  namespace: media
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: calibre-web-automated
  path: ./kubernetes/apps/media/calibre-web-automated/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      APP: calibre-web-automated
      GATUS_SUBDOMAIN: books
      VOLSYNC_CAPACITY: 2Gi
  prune: true
  wait: false
  interval: 24h
  timeout: 5m
  components:
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/gatus/external
