---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kavita
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: kizaing/kavita
              tag: 0.7.8@sha256:48b3c2c07f90feb4641ddb791f96a1bf6e70a2b27da8c8b2ca0cc2c627b91d72
            env:
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 15m
                memory: 300M
              limits:
                memory: 700M
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        className: internal
        # className: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Media Service
          gethomepage.dev/name: Kavita
          gethomepage.dev/icon: kavita.png
          gethomepage.dev/description: Book service
          gethomepage.dev/widget.type: kavita
          gethomepage.dev/widget.url: http://books.media:5000
          # gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_KAVITA_USERNAME}"
          # gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_KAVITA_PASSWORD}"
          # external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "books.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      # config:
      #   enabled: true
      #   existingClaim: *app
      #   advancedMounts:
      #     main:
      #       main:
      #         - path: /kavita/config
      media:
        existingClaim: pvc-smb-media
        globalMounts:
          - path: /data/
            subPath: media