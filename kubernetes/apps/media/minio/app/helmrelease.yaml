---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
spec:
  interval: 24h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      minio:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-04-22T22-12-26Z
            env:
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.cloudjur.com,https://s3.cloudjur.com
              MINIO_BROWSER_REDIRECT_URL: https://minio.cloudjur.com
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_PROMETHEUS_URL: https://prometheus.cloudjur.com
              MINIO_PROMETHEUS_AUTH_TYPE: public
              # MINIO_SERVER_URL: https://s3.cloudjur.com
              MINIO_UPDATE: "off"
            envFrom:
              - secretRef:
                  name: minio-secret
            args:
              - server
              - /data
              - --console-address
              - :9001
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              runAsUser: 2000
              runAsGroup: 2000
              fsGroup: 2000
              runAsNonRoot: true
              fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        type: LoadBalancer
        controller: minio
        annotations:
          lbipam.cilium.io/ips: 10.10.30.56
        ports:
          http:
            port: 9001
          s3:
            port: 9000
    serviceMonitor:
      app:
        serviceName: minio
        endpoints:
          - port: s3
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    route:
      main:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Platform Infrastructure
          gethomepage.dev/name: MinIO
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/minio.png
          gethomepage.dev/description: Object Storage Service
        hostnames: ["minio.cloudjur.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            port: 443
        rules:
          - backendRefs:
              - name: minio
                port: 9001
      s3:
        hostnames: ["s3.cloudjur.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            port: 443
        rules:
          - backendRefs:
              - name: minio
                port: 9000
    persistence:
      config:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Apps
        globalMounts:
          - path: /data
            subPath: Minio
        # existingClaim: pvc-smb-minio
        # globalMounts:
        #   - path: /data
