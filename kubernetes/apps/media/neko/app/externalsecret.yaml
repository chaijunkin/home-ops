---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: neko-secret
  namespace: media
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        NEKO_PASSWORD: |-
          {{ .root_username }}
        NEKO_PASSWORD_ADMIN: |-
          {{ .root_password }}
  refreshInterval: 15m
  data:
    - secretKey: root_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c7d341ad-0ca8-4c19-b6b3-455a3058abf0
        property: username
    - secretKey: root_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: c7d341ad-0ca8-4c19-b6b3-455a3058abf0
        property: password