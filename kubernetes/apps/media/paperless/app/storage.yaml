---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "paperless-volsync"
  namespace: media
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/paperless"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  data:
    - secretKey: REPOSITORY_TEMPLATE
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 75d679a4-15fc-474b-a8db-aab74209f0ff
        property: restic_endpoint
    - secretKey: RESTIC_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 75d679a4-15fc-474b-a8db-aab74209f0ff
        property: restic_password
    - secretKey: AWS_ACCESS_KEY_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d10ce5c3-ce4b-4f22-9430-b962390e0cba
        property: owner_access_key
    - secretKey: AWS_SECRET_ACCESS_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d10ce5c3-ce4b-4f22-9430-b962390e0cba
        property: owner_secret_key
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "paperless-bootstrap"
  namespace: media
spec:
  trigger:
    manual: restore-once
  restic:
    repository: "paperless-volsync"
    copyMethod: "Snapshot"
    volumeSnapshotClassName: "local-hostpath"
    cacheStorageClassName: "local-hostpath"
    cacheAccessModes: ["ReadWriteOnce"]
    cacheCapacity: "8Gi"
    storageClassName: "local-hostpath"
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: 0  # RISK!
      runAsGroup: 0
      fsGroup: 0
    capacity: "2G"
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "paperless"
  namespace: media
spec:
  sourcePVC: "paperless"
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: "Snapshot"
    pruneIntervalDays: 10
    repository: "paperless-volsync"
    volumeSnapshotClassName: "local-hostpath"
    cacheCapacity: "8Gi"
    cacheStorageClassName: "local-hostpath"
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: "local-hostpath"
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    retain:
      hourly: 1
      daily: 1
      weekly: 1
      monthly: 1
      yearly: 1
      # hourly: 24
      # daily: 10
      # weekly: 5
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "paperless-volsync-r2"
  namespace: media
spec:
  target:
    deletionPolicy: Delete
    name: "paperless-volsync-r2"
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "{{ .REPOSITORY_TEMPLATE }}/paperless"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .R2_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .R2_SECRET_ACCESS_KEY }}"
  data:
    - secretKey: REPOSITORY_TEMPLATE
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b911db44-1713-44eb-9453-493e2b81b501
        property: r2_url
    - secretKey: RESTIC_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b911db44-1713-44eb-9453-493e2b81b501
        property: r2_token
    - secretKey: AWS_ACCESS_KEY_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b911db44-1713-44eb-9453-493e2b81b501
        property: r2_access_key
    - secretKey: AWS_SECRET_ACCESS_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b911db44-1713-44eb-9453-493e2b81b501
        property: r2_access_secret
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: "paperless-r2"
  namespace: media
spec:
  sourcePVC: "paperless"
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: "Snapshot"
    pruneIntervalDays: 7
    repository: "paperless-volsync-r2"
    volumeSnapshotClassName: "local-hostpath"
    cacheCapacity: "8Gi"
    cacheStorageClassName: "local-hostpath"
    cacheAccessModes: ["ReadWriteOnce"]
    storageClassName: "local-hostpath"
    accessModes: ["ReadWriteOnce"]
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    retain:
      hourly: 1
