---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex
  namespace: media
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: plex
  dependsOn:
    - name: external-secrets-bitwarden
      namespace: kube-system
  path: ./kubernetes/apps/media/plex/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: plex
      GATUS_URL_PATH: /web/index.html
      VOLSYNC_CAPACITY: 20Gi
  components:
    - ../../../../components/volsync
    - ../../../../components/gatus/external
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex-auto-languages
  namespace: media
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: plex-auto-languages
  dependsOn:
    - name: plex
      namespace: media
  path: ./kubernetes/apps/media/plex/plex-auto-languages
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex-image-cleanup
  namespace: media
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: plex-image-cleanup
  dependsOn:
    - name: plex
      namespace: media
    - name: external-secrets-bitwarden
      namespace: kube-system
  path: ./kubernetes/apps/media/plex/plex-image-cleanup
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: plex-image-cleanup
      VOLSYNC_CAPACITY: 2Gi
