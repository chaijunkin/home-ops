---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb-media
  annotations:
    kustomize.toolkit.fluxcd.io/force: "enabled"
provisioner: smb.csi.k8s.io
parameters:
  # On Windows, "*.default.svc.cluster.local" could not be recognized by csi-proxy
  source: //smb.cloudjur.com/services
  subDir: Storage ## bjw-s chart support subDir by default
  # if csi.storage.k8s.io/provisioner-secret is provided, will create a sub directory
  # with PV name under source
  csi.storage.k8s.io/provisioner-secret-name: "smb-secret"
  csi.storage.k8s.io/provisioner-secret-namespace: kube-system
  csi.storage.k8s.io/node-stage-secret-name: "smb-secret"
  csi.storage.k8s.io/node-stage-secret-namespace: kube-system
volumeBindingMode: Immediate
reclaimPolicy: Retain
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0 # FIXME: insecure temp access
  - gid=0 # FIXME: insecure temp access

  - noperm
  - mfsymlinks
  - cache=strict
  - noserverino # required to prevent data corruption
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-smb-media
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: "smb-media"
