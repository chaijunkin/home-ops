---
# yaml-language-server: $schema=https://crd.movishell.pl/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name romm-secret
spec:
  target:
    name: *name
    creationPolicy: Owner
    template:
      data:
        # App
        ROMM_AUTH_SECRET_KEY: "{{ .AUTH_SECRET_KEY }}"
        DB_HOST: &dbHost postgres-rw.database.svc.cluster.local
        DB_PORT: "5432"
        DB_NAME: &dbName romm
        DB_USER: &dbUser "{{ .POSTGRES_USER }}"
        DB_PASSWD: &dbPass "{{ .POSTGRES_PASS }}"
        # OIDC
        OIDC_CLIENT_ID: "{{ .OIDC_CLIENT_ID }}"
        OIDC_CLIENT_SECRET: "{{ .OIDC_CLIENT_SECRET }}"
        # IGDB
        IGDB_CLIENT_ID: "{{ .IGDB_CLIENT_ID }}"
        IGDB_CLIENT_SECRET: "{{ .IGDB_CLIENT_SECRET }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: *dbName
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    ## POSTGRES
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2e579895-287a-4b26-976b-2677620dc376
        property: password
    - secretKey: POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d0996f8e-5aa9-4501-9c84-ca88e9f543bd
        property: POSTGRES_USER
    - secretKey: POSTGRES_PASS
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d0996f8e-5aa9-4501-9c84-ca88e9f543bd
        property: POSTGRES_PASSWORD
    ## ROMM
    - secretKey: AUTH_SECRET_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d0996f8e-5aa9-4501-9c84-ca88e9f543bd
        property: AUTH_SECRET_KEY
    - secretKey: OIDC_CLIENT_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d0996f8e-5aa9-4501-9c84-ca88e9f543bd
        property: OIDC_CLIENT_ID
    - secretKey: OIDC_CLIENT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d0996f8e-5aa9-4501-9c84-ca88e9f543bd
        property: OIDC_CLIENT_SECRET
    - secretKey: IGDB_CLIENT_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d0996f8e-5aa9-4501-9c84-ca88e9f543bd
        property: IGDB_CLIENT_ID
    - secretKey: IGDB_CLIENT_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: d0996f8e-5aa9-4501-9c84-ca88e9f543bd
        property: IGDB_CLIENT_SECRET
