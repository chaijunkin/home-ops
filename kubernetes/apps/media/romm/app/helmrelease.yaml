---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
spec:
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  interval: 30m
  maxHistory: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: {type: RuntimeDefault}
    controllers:
      romm:
        annotations:
          secret.reloader.stakater.com/reload: &secret romm-secret
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.6
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        containers:
          app:
            image:
              repository: ghcr.io/rommapp/romm
              tag: 4.2.0
            env:
              HASHEOUS_API_ENABLED: true
              PLAYMATCH_API_ENABLED: true
              TZ: Asia/Kuala_Lumpur
              ROMM_DB_DRIVER: postgresql
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: 6379
              REDIS_DB: 5
              OIDC_ENABLED: true
              OIDC_PROVIDER: authentik
              OIDC_REDIRECT_URI: https://romm.cloudjur.com/api/oauth/openid
              OIDC_SERVER_APPLICATION_URL: https://auth.cloudjur.com/application/o/romm
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: romm
        ports:
          http:
            port: 8080
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Rom emulator
          gethomepage.dev/group: Application Service
          gethomepage.dev/icon: sh-romm.png
          gethomepage.dev/name: Romm
        hostnames: ["romm.cloudjur.com"]
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    persistence:
      config:
        type: configMap
        name: romm-config
        globalMounts:
          - path: /romm/config/config.yml
            subPath: config.yml
            readOnly: true
      data:
        existingClaim: romm
        advancedMounts:
          romm:
            app:
              - path: /romm/config
                subPath: config
              # - path: /romm/assets
              #   subPath: assets
              # - path: /romm/resources
              #   subPath: resources
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp

      romm-assets:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage/Games/assets
        globalMounts:
          - path: /romm/assets

      romm-library:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage/Games/library
        globalMounts:
          - path: /romm/library

      romm-resources:
        enabled: true
        type: nfs
        server: smb.cloudjur.com
        path: /tank/Storage/Games/resources
        globalMounts:
          - path: /romm/resources
