---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: syncthing
  namespace: media
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: syncthing
  path: ./kubernetes/apps/media/syncthing/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 24h
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: syncthing
      VOLSYNC_CAPACITY: 5Gi
  components:
    - ../../../../components/volsync
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/gatus/guarded
