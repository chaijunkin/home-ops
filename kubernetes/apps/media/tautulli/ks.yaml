---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tautulli
  namespace: media
spec:
  targetNamespace: media
  commonMetadata:
    labels:
      app.kubernetes.io/name: tautulli
  path: ./kubernetes/apps/media/tautulli/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: tautulli
      VOLSYNC_CAPACITY: 2Gi
  components:
    - ../../../../components/volsync
    # - ../../../../components/keda/nfs-scaler
    - ../../../../components/gatus/guarded
