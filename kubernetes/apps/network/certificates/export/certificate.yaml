---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cloudjur-com
spec:
  secretName: cloudjur-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  # commonName: cloudjur.com
  usages:
    - digital signature
  duration: 160h
  dnsNames:
    - cloudjur.com
    - "*.cloudjur.com"
