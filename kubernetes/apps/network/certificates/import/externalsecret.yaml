---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudjur-com-tls
spec:
  refreshPolicy: CreatedOnce
  target:
    name: cloudjur-com-tls
    creationPolicy: Orphan
    template:
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ .TLS_CRT }}"
        tls.key: "{{ .TLS_KEY }}"
      metadata:
        annotations:
          cert-manager.io/alt-names: "*.cloudjur.com,cloudjur.com"
          cert-manager.io/certificate-name: cloudjur-com
          cert-manager.io/common-name: cloudjur.com
          cert-manager.io/ip-sans: ""
          cert-manager.io/issuer-group: ""
          cert-manager.io/issuer-kind: ClusterIssuer
          cert-manager.io/issuer-name: letsencrypt-production
          cert-manager.io/uri-sans: ""
        labels:
          controller.cert-manager.io/fao: "true"
  data:
    - secretKey: TLS_CRT
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: a2f6c83b-59d0-4bbe-b0ab-7cabaf664dbc
    - secretKey: TLS_KEY
      sourceRef:
        storeRef:
          name: bitwarden-notes
          kind: ClusterSecretStore
      remoteRef:
        key: 27e6db07-99e1-422c-9f81-3066ec410fbf
