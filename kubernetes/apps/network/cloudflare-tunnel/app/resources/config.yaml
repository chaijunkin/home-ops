---
ingress:
  - hostname: cloudjur.com
    originRequest:
      originServerName: cloudjur.com
    service: https://envoy-external.network.svc.cluster.local:443
  - hostname: "*.cloudjur.com"
    originRequest:
      originServerName: external.cloudjur.com
    service: https://envoy-external.network.svc.cluster.local:443
  - service: http_status:404
