---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name cloudflared-secret
spec:
  target:
    name: *name
    template:
      data:
        TUNNEL_TOKEN: |
          {{ toJson (dict "a" .CLOUDFLARE_ACCOUNT_TAG "t" .CLOUDFLARE_TUNNEL_ID "s" .CLOUDFLARE_TUNNEL_SECRET) | b64enc }}
  data:
    - secretKey: CLOUDFLARE_ACCOUNT_TAG
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cb424eb9-ca32-4608-93ef-63e28c3f531e
        property: account_id
    - secretKey: CLOUDFLARE_TUNNEL_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cb424eb9-ca32-4608-93ef-63e28c3f531e
        property: tunnel_id
    - secretKey: CLOUDFLARE_TUNNEL_SECRET
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cb424eb9-ca32-4608-93ef-63e28c3f531e
        property: tunnel-secret