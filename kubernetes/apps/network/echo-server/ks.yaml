---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app echo-server
  namespace: network
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: echo-server
  path: ./kubernetes/apps/network/echo-server/app
  prune: true
  postBuild:
    substitute:
      APP: *app
      EXT_AUTH_TARGET: echo-server-int-auth
      EXT_AUTH_TARGET_2: echo-server-ext-auth
  components:
    - ../../../../components/ext-auth
    - ../../../../components/ext-auth/two
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 24h
  retryInterval: 1m
  timeout: 5m
