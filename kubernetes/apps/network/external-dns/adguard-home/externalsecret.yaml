---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name external-dns-adguard-home-secret
spec:
  refreshInterval: 15m
  target:
    name: *name
    template:
      data:
        ADGUARD_URL: "{{ .ADGUARD_URL }}"
        ADGUARD_USER: "{{ .ADGUARD_USER }}"
        ADGUARD_PASSWORD: "{{ .ADGUARD_PASSWORD }}"
  data:
    - secretKey: ADGUARD_URL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e6da6d48-7d36-4ac5-943d-f60bed85cd65
        property: ADGUARD_URL
    - secretKey: ADGUARD_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e6da6d48-7d36-4ac5-943d-f60bed85cd65
        property: username
    - secretKey: ADGUARD_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e6da6d48-7d36-4ac5-943d-f60bed85cd65
        property: password
