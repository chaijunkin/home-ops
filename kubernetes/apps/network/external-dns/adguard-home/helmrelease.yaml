---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-adguard-home
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: external-dns
  install:
    disableSchemaValidation: true
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    disableSchemaValidation: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v11.0.1@sha256:632b994809f0f906ab4414b337b15ac4d0f5515f7a5de8bfbb5da29ccb6526ee
        env:
          # - name: LOG_LEVEL
          #   value: debug
          - name: &name ADGUARD_URL
            valueFrom:
              secretKeyRef:
                name: external-dns-adguard-home-secret
                key: *name
          - name: &name ADGUARD_USER
            valueFrom:
              secretKeyRef:
                name: external-dns-adguard-home-secret
                key: *name
          - name: &name ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: external-dns-adguard-home-secret
                key: *name
          - name: SERVER_HOST
            value: 0.0.0.0
          # - name: DRY_RUN
          #   value: "true"
        securityContext:
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http-webhook
          initialDelaySeconds: 10
          timeoutSeconds: 5
    triggerLoopOnEvent: true
    policy: sync
    extraArgs:
      - --gateway-name=envoy-external
    registry: txt
    sources:
      #- crd
      #- ingress
      - gateway-grpcroute
      - gateway-httproute
      - gateway-tlsroute
      - gateway-udproute
      - gateway-tcproute
      - service

    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters:
      - cloudjur.com

    serviceMonitor:
      enabled: true
    podAnnotations:
      reloader.stakater.com/auto: "true"
