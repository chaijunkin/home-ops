---
apiVersion: v1
kind: Service
metadata:
  name: &app adguard
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: &port 3000
      protocol: TCP
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: &app adguard
  namespace: network
  labels:
    kubernetes.io/service-name: *app
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 3000
endpoints:
  - addresses:
      - "10.10.31.1"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app adguard
  namespace: network
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/adguard-home.png
    gethomepage.dev/name: Adguard
    gethomepage.dev/group: Network Infrastructure
    gethomepage.dev/description: DNS Adblocker
    gethomepage.dev/widget.type: adguard
    gethomepage.dev/widget.url: https://adguard.cloudjur.com
    gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
    gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"
    external-dns.alpha.kubernetes.io/hostname: adguard.cloudjur.com
    # nginx.ingress.kubernetes.io/rewrite-target: /admin
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
    - host: &host adguard.cloudjur.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                annotations:
#                  lbipam.cilium.io/ips: 10.10.30.40
                name: *app
                port:
                  type: LoadBalancer
                  number: 3000
  tls:
    - hosts:
        - *host