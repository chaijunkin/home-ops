---
apiVersion: v1
kind: Service
metadata:
  name: &app adguard
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: &port 3000
      protocol: TCP
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: &app adguard
  namespace: network
  labels:
    kubernetes.io/service-name: *app
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 3000
endpoints:
  - addresses:
      - "10.10.31.1"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: adguard
  namespace: network
  labels:
    app.kubernetes.io/name: adguard
    app.kubernetes.io/instance: adguard
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/adguard-home.png
    gethomepage.dev/name: Adguard
    gethomepage.dev/group: Network Infrastructure
    gethomepage.dev/description: DNS Adblocker
    gethomepage.dev/widget.type: adguard
    gethomepage.dev/widget.url: https://adguard.cloudjur.com
    gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
    gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - adguard.cloudjur.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: adguard
          port: 3000
