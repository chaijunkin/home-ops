---
apiVersion: v1
kind: Service
metadata:
  name: &app proxmox
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ports:
    - name: https
      port: 8006
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app proxmox
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: 10.10.30.10
    ports:
      - port: 8006

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app proxmox
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/proxmox.png
    gethomepage.dev/name: Proxmox (Dashy)
    gethomepage.dev/group: Platform Infrastructure
    gethomepage.dev/description: Compute hypervisor
    gethomepage.dev/widget.type: proxmox
    gethomepage.dev/widget.url: https://pve.cloudjur.com
    gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_PROXMOX_USERNAME}}"
    gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
spec:
  parentRefs:
    - name: envoy-internal
      namespace: network
      sectionName: https
  hostnames:
    - pve.cloudjur.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app

          port: 8006
