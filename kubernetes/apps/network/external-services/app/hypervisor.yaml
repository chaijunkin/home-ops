---
apiVersion: v1
kind: Service
metadata:
  name: &app dashy
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: &port 8006
      protocol: TCP
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: &app dashy
  namespace: network
  labels:
    kubernetes.io/service-name: *app
addressType: IPv4
ports:
  - name: http
    appProtocol: https
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - "10.10.30.10"
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: dashy
  namespace: network
  labels:
    app.kubernetes.io/name: dashy
    app.kubernetes.io/instance: dashy
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/proxmox.png
    gethomepage.dev/name: Proxmox (Dashy)
    gethomepage.dev/group: Compute/Storage Infrastructure
    gethomepage.dev/description: Compute hypervisor
    gethomepage.dev/widget.type: proxmox
    gethomepage.dev/widget.url: https://dashy.cloudjur.com
    gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_PROXMOX_USERNAME}}"
    gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - dashy.cloudjur.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: dashy
          port: 8006
