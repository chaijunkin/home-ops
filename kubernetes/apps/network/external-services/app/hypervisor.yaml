---
apiVersion: v1
kind: Service
metadata:
  name: &app pve
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: &port 8006
      protocol: TCP
      targetPort: *port
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve
  namespace: network
subsets:
  - addresses:
      - ip: 10.10.30.10
    ports:
      - port: 8006
        name: websecure
        protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pve
  namespace: network
  labels:
    app.kubernetes.io/name: pve
    app.kubernetes.io/instance: pve
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/png/proxmox.png
    gethomepage.dev/name: Proxmox (pve)
    gethomepage.dev/group: Compute/Storage Infrastructure
    gethomepage.dev/description: Compute hypervisor
    # gethomepage.dev/widget.type: proxmox
    # gethomepage.dev/widget.url: https://pve.cloudjur.com
    # gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_PROXMOX_USERNAME}}"
    # gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_PROXMOX_PASSWORD}}"
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - pve.cloudjur.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: pve
          kind: Service
          port: 8006
