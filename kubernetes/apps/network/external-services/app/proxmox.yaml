---
apiVersion: v1
kind: Service
metadata:
  name: &app proxmox
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  ports:
    - port: 8006
      protocol: TCP
      targetPort: 8006

---
apiVersion: v1
kind: Endpoints
metadata:
  name: &app proxmox
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
subsets:
  - addresses:
      - ip: 10.10.30.10
    ports:
      - port: 8006
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: &app proxmox
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations: ingress.cilium.io/ssl-passthrough
spec:
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  hostnames:
    - pve.cloudjur.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: *app
          port: 8006
