---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: proxmox
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: pve.cloudjur.com
spec:
  hostnames:
    - pve.cloudjur.com
  parentRefs:
    - name: envoy-internal
      kind: Gateway
      namespace: network
      sectionName: https
  rules:
    - backendRefs:
        - name: proxmox
          port: 8006
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: gateway.networking.k8s.io/v1alpha3
kind: BackendTLSPolicy
metadata:
  name: proxmox-upstream-tls
  namespace: network
spec:
  targetRefs:
    - group: ""
      kind: Service
      name: proxmox
  validation:
    hostname: pve.cloudjur.com
    wellKnownCACertificates: System
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: network
spec:
  ports:
    - name: https
      port: 8006
      targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox
  namespace: network
  labels:
    kubernetes.io/service-name: proxmox
addressType: IPv4
endpoints:
  - addresses:
      - 10.10.30.10
    conditions:
      ready: true
ports:
  - name: https
    port: 8006
    protocol: TCP
