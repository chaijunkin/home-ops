apiVersion: v1
kind: Service
metadata:
  name: proxmox
spec:
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox
  labels:
    kubernetes.io/service-name: proxmox
    endpointslice.kubernetes.io/managed-by: cluster-admins
addressType: IPv4
ports:
  - name: https
    protocol: TCP
    port: 8006
endpoints:
  - addresses:
      - 10.10.30.10
      - 192.168.1.10
    conditions:
      ready: true # https://github.com/argoproj/argo-cd/issues/15554
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: proxmox
spec:
  parentRefs:
    - {name: envoy-internal, namespace: network}
  hostnames: [pve.cloudjur.com]
  rules:
    - backendRefs: [{name: proxmox, port: 443}]
