---
apiVersion: v1
kind: Service
metadata:
  name: &app switch
  namespace: network
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: &port 80
      protocol: TCP
      targetPort: *port
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: &app switch
  namespace: network
  labels:
    kubernetes.io/service-name: *app
addressType: IPv4
ports:
  - name: http
    appProtocol: http
    protocol: TCP
    port: 80
endpoints:
  - addresses:
      - "192.168.1.2"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app switch
  namespace: network
  annotations:
    external-dns.alpha.kubernetes.io/hostname: switch.cloudjur.com
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: internal
  rules:
    - host: &host switch.cloudjur.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                annotations:
                  lbipam.cilium.io/ips: 10.10.30.39
                name: *app
                port:
                  type: LoadBalancer
                  number: 80
  tls:
    - hosts:
        - *host
