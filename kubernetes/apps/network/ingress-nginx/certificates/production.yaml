---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "cloudjur-com-production"
spec:
  secretName: "cloudjur-com-production-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "cloudjur.com"
  dnsNames:
    - "cloudjur.com"
    - "*.cloudjur.com"
