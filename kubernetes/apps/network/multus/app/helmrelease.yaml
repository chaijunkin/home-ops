apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: multus
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://ghcr.io/angelnu/charts/multus
  ref:
    tag: 5.0.7
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
spec:
  interval: 30m
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.1.3-thick

    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.5.0

      paths:
        bin: /opt/cni/bin
        config: /etc/cni/net.d

    resources:
      requests:
        cpu: 10m
        # memory: 1024Mi
        memory: 50Mi
      limits:
        memory: 8192Mi

    hostPaths:
      netns: /var/run/netns
  chartRef:
    kind: OCIRepository
    name: multus
