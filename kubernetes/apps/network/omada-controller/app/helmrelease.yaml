---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app omada-controller
spec:
  interval: 30m
  timeout: 10m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: mbentley/omada-controller
              tag: 5.13@sha256:03670bede51cd07c09a99c40a361fa2e2cf00553dfccb64f5fed3a76a3e9193e
            env:
              TZ: ${TIMEZONE}
              MANAGE_HTTP_PORT: "8088"
              MANAGE_HTTPS_PORT: "8043"
              PORTAL_HTTP_PORT: "8888"
              PORTAL_HTTPS_PORT: "8843"
              SHOW_SERVER_LOGS: "true"
              SHOW_MONGODB_LOGS: "true"
            resources:
              requests:
                cpu: 500m
                memory: 1200Mi
              limits:
                memory: 2000Mi
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 8043
            targetPort: 8043
            protocol: TCP
      controller:
        annotations:
          io.cilium/lb-ipam-ips: 10.10.30.42
        enabled: true
        type: LoadBalancer
        externalIPs:
          - 10.10.30.9
          # - ${SVC_OMADA_ADDR_V6}
        externalTrafficPolicy: Local
        # ipFamilies: [IPv4, IPv6]
        # ipFamilyPolicy: PreferDualStack
        ipFamilyPolicy: SingleStack
        controller: main
        ports:
          # # Docs: https://www.tp-link.com/us/support/faq/3281/
          # Management Ports
          mgmt-8088-tcp:
            enabled: true
            port: 8088
            targetPort: 8088
            protocol: TCP
          mgmt-8043-tcp:
            enabled: true
            port: 8043
            protocol: TCP
            targetPort: 8043
          portal-8843-tcp:
            enabled: true
            port: 8843
            protocol: TCP
            targetPort: 8843
          # Device Discovery, Adoption, Management, and Upgrade
          eap-v5-discovery:
            enabled: true
            port: 29810
            protocol: UDP
            targetPort: 29810
          eap-v4-discovery1:
            enabled: true
            port: 29811
            protocol: TCP
            targetPort: 29811
          eap-v4-discovery2:
            enabled: true
            port: 29812
            protocol: TCP
            targetPort: 29812
          eap-v4-upgrade:
            enabled: true
            port: 29813
            protocol: TCP
            targetPort: 29813
          eap-v5-manage:
            enabled: true
            port: 29814
            protocol: TCP
            targetPort: 29814
          eap-v5-device-info:
            enabled: true
            port: 29815
            protocol: TCP
            targetPort: 29815
          eap-v5-remote-control:
            enabled: true
            port: 29816
            protocol: TCP
            targetPort: 29816
          init-check:
            enabled: true
            port: 27001
            protocol: UDP
            targetPort: 27001
          old-init-info:
            enabled: true
            port: 27002
            protocol: TCP
            targetPort: 27002
          old-db-access:
            enabled: true
            port: 27017
            protocol: TCP
            targetPort: 27017
          db-access:
            enabled: true
            port: 27217
            protocol: TCP
            targetPort: 27217
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Network Infrastructure
          gethomepage.dev/name: Omada Controller
          gethomepage.dev/description: Physical network device manager
          gethomepage.dev/icon: https://raw.githubusercontent.com/chaijunkin/dashboard-icons/main/svg/omada.svg
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/upstream-vhost: "omada.cloudjur.com:8043"
          nginx.ingress.kubernetes.io/proxy-redirect-from: "~https://(.+):8043/(.+)/login$"
          nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$1/$2/login"
        hosts:
          - host: &host omada.cloudjur.com
            paths:
              - path: /
                service:
                  name: main
        tls:
          - hosts:
              - *host
