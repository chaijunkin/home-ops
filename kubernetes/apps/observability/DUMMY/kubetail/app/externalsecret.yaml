---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name kubetail-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        SESSION_SECRET: "{{ .KUBETAIL_SESSION_SECRET }}"
        CSRF_SECRET: "{{ .KUBETAIL_CSRF_SECRET }}"
  dataFrom:
  - extract:
      key: kubetail
