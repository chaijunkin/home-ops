---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubetail
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kubetail
      version: 0.3.3
      sourceRef:
        kind: HelmRepository
        name: kubetail
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - targetPath: config.session.secret
      kind: Secret
      name: kubetail-secret
      valuesKey: SESSION_SECRET
    - targetPath: config.csrf.secret
      kind: Secret
      name: kubetail-secret
      valuesKey: CSRF_SECRET
  values:
    authMode: cluster
    deployment:
      replicas: 2
    ingress:
      enabled: true
      ingressClassName: internal
      hosts:
        - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
