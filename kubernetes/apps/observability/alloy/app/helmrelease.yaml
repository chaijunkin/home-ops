---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: alloy
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.3.0
  url: oci://ghcr.io/home-operations/charts-mirror/alloy
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 1h # interval: 1h
  chartRef:
    kind: OCIRepository
    name: alloy
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: alloy
    alloy:
      mounts:
        extra:
          - name: alloy-config-volume
            mountPath: /etc/alloy/test
      extraPorts:
        - name: otlp
          port: 4317
          targetPort: 4317
        - name: otlphttp
          port: 4318
          targetPort: 4318
      configMap:
        create: false
        name: &name alloy-configmap
        key: " "
    controller:
      volumes:
        extra:
          - name: alloy-config-volume
            emptyDir: {}
      extraContainers:
        - name: alloy-config-volume
          image: ghcr.io/kiwigrid/k8s-sidecar:1.30.10
          env:
            - name: FOLDER
              value: /etc/alloy
            - name: LABEL
              value: grafana.alloy/enabled
            - name: NAMESPACE
              value: ALL
            - name: RESOURCE
              value: both
            - name: UNIQUE_FILENAMES
              value: "true"
            - name: METHOD
              value: WATCH
          resources:
            requests:
              cpu: 10m
            limits:
              memory: 128Mi
          volumeMounts:
            - name: alloy-config-volume
              mountPath: /etc/alloy
      podAnnotations:
        reloader.stakater.com/auto: "true"
    serviceMonitor:
      enabled: true
