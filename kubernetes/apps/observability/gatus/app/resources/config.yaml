---
web:
  port: ${GATUS_WEB_PORT}

storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true

metrics: true

ui:
  title: Int Status | Gatus
  header: Int Status
  logo: https://avatars.githubusercontent.com/u/88609082?v=4
  link: https://github.com/chaijunkin
  buttons:
    - name: Github
      link: https://github.com/chaijunkin
    - name: Homelab
      link: https://github.com/chaijunkin/home-ops

alerting:
  discord:
    webhook-url: ${DISCORD_WEBHOOK_URL}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.cloudjur.com
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
