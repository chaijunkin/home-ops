---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: silence-operator
  namespace: observability
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: silence-operator
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: silence-operator
      namespace: observability
  interval: 1h
  path: ./kubernetes/apps/observability/silence-operator/app
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: silence-operator-silences
  namespace: observability
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: silence-operator-silences
  dependsOn:
    - name: silence-operator
      namespace: observability
  interval: 1h
  path: ./kubernetes/apps/observability/silence-operator/silences
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  timeout: 5m
  wait: false
