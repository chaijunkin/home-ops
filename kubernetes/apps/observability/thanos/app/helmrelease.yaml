---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: thanos
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: thanos
      version: 15.6.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: openebs
      namespace: openebs-system
    # - name: rook-ceph-cluster
    #   namespace: rook-ceph
  values:
    image:
      registry: quay.io
      repository: thanos/thanos
      tag: v0.35.1@sha256:3c0ba6e10128e044f47fc4fcfd7652e4a5801a314415c49beedc1f19c364915f
    existingObjstoreSecret: thanos-secret
    queryFrontend:
      enabled: true
      replicaCount: 1
      config: |-
        type: REDIS
        config:
          addr: dragonfly.database.svc.cluster.local:6379
          db: 1
      ingress:
        enabled: true
        ingressClassName: internal
        hostname: &host thanos.${SECRET_DOMAIN}
        tls: true
        extraTls:
          - hosts:
              - *host
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
    query:
      enabled: true
      replicaCount: 1
      replicaLabel: ["__replica__"]
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: observability
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
    bucketweb:
      enabled: true
      replicaCount: 1
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
      ingress:
        enabled: true
        ingressClassName: internal
        hostname: &bucketweb-host thanos-bucket.${SECRET_DOMAIN}
        tls: true
        extraTls:
          - hosts:
            - *bucketweb-host
    compactor:
      enabled: true
      extraFlags:
        - --compact.concurrency=4
        - --delete-delay=30m
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 60d
      persistence:
        enabled: true
        storageClass: local-hostpath
        size: 10Gi
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 10m
      ingress:
        enabled: true
        ingressClassName: internal
        hostname: &compact-host thanos-compactor.${SECRET_DOMAIN}
        tls: true
        extraTls:
          - hosts:
            - *compact-host
    storegateway:
      enabled: true
      replicaCount: 1
      persistence:
        enabled: true
        storageClass: local-hostpath
        size: 10Gi
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 10m
    ruler:
      enabled: true
      replicaCount: 1
      replicaLabel: __replica__
      alertmanagers: ["http://alertmanager-operated.observability.svc.cluster.local:9093"]
      extraFlags: ["--web.prefix-header=X-Forwarded-Prefix"]
      config: |-
        groups:
          - name: PrometheusWatcher
            rules:
              - alert: PrometheusDown
                annotations:
                  summary: A Prometheus has disappeared from Prometheus target discovery
                expr: absent(up{job="kube-prometheus-stack-prometheus"})
                for: 5m
                labels:
                  severity: critical
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true