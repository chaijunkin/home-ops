---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ndm:
      enabled: false
    localprovisioner:
      enabled: true
      deviceClass:
        enabled: false
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: true
        basePath: /var/openebs/local
    snapshotOperator:
      enabled: true
      controller:
        image: "quay.io/openebs/snapshot-controller"
        imageTag: "1.6.0"
      provisioner:
        image: "quay.io/openebs/snapshot-provisioner"
        imageTag: "1.6.0"
      replicas: 1
      upgradeStrategy: "Recreate"
      nodeSelector: {}
      tolerations: []
      affinity: {}
      healthCheck:
        initialDelaySeconds: 30
        periodSeconds: 60
