apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: authentik
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://ghcr.io/goauthentik/helm-charts/authentik
  ref:
    tag: 2025.8.4
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 24h
  values:
    global:
      podAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      envFrom: &envFrom
        - secretRef:
            name: authentik-secret
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17
          envFrom: *envFrom
      metrics:
        # -- deploy metrics service
        enabled: true
        serviceMonitor:
          # -- enable a prometheus ServiceMonitor
          enabled: true
    worker:
      resources:
        requests:
          cpu: 10m
          memory: 50Mi
        limits:
          memory: 1Gi
    authentik:
      log_level: info
      email:
        port: 465
        use_ssl: true
      error_reporting:
        enabled: false
        send_pii: false
      redis:
        host: dragonfly.database.svc.cluster.local
    prometheus:
      rules:
        enabled: true
    postgresql:
      enabled: false

    redis:
      enabled: false
  chartRef:
    kind: OCIRepository
    name: authentik
