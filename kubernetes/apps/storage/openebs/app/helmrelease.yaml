    #   upgradeStrategy: "Recreate"
    #   nodeSelector: {}
    #   tolerations: []
    #   affinity: {}
    #   healthCheck:
    #     initialDelaySeconds: 30
    #     periodSeconds: 60
  chartRef:
    kind: OCIRepository
    name: openebs
