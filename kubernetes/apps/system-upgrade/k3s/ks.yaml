---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: system-upgrade-k3s
  namespace: system-upgrade
spec:
  targetNamespace: system-upgrade
  commonMetadata:
    labels:
      app.kubernetes.io/name: system-upgrade-k3s
  dependsOn:
  - name: system-upgrade-controller
  path: ./kubernetes/apps/system-upgrade/k3s/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      KUBE_VERSION: v1.33.3+k3s1
