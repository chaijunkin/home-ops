---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: smb-volsync
  annotations:
    kustomize.toolkit.fluxcd.io/force: "enabled"
provisioner: smb.csi.k8s.io
parameters:
  # SMB source for volsync backups
  source: //smb.cloudjur.com/services
  subDir: Backup/Volsync
  # Reference to SMB credentials
  csi.storage.k8s.io/provisioner-secret-name: "smb-secret"
  csi.storage.k8s.io/provisioner-secret-namespace: kube-system
  csi.storage.k8s.io/node-stage-secret-name: "smb-secret"
  csi.storage.k8s.io/node-stage-secret-namespace: kube-system
volumeBindingMode: Immediate
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=0 # FIXME: insecure temp access
  - gid=0 # FIXME: insecure temp access
  - noperm
  - mfsymlinks
  - cache=strict
  - noserverino # required to prevent data corruption
