---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: volsync-maintenance
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: volsync-maintenance-secret
    template:
      data:
        KOPIA_FS_PATH: /repository
        KOPIA_PASSWORD: "{{ .KOPIA_PASSWORD }}"
        KOPIA_REPOSITORY: filesystem:///repository
  data:
    - secretKey: KOPIA_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e93b40f5-5416-4fa9-9c04-97390bfcfd39
        property: kopia_password
