---
# yaml-language-server: $schema=https://schemas.tholinka.dev/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
# adapted from https://docs.goauthentik.io/docs/add-secure-apps/providers/proxy/server_envoy and https://github.com/authelia/authelia/blob/master/docs/content/integration/proxies/envoy.md#secure-route
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: ${APP_ROUTE_NAME:=${APP}}-2
spec:
  extAuth:
    failOpen: false
    headersToExtAuth:
      - cookie
    http:
      backendRefs:
        - name: ${EXT_AUTH_BACKEND_REF_2:-ak-outpost-proxy-outpost-external}
          namespace: security
          port: 9000
      path: /outpost.goauthentik.io/auth/envoy
      headersToBackend:
        - set-cookie
        - x-authentik-*
        - authorization
  targetRefs:
    - group: ${EXT_AUTH_GROUP_2:-gateway.networking.k8s.io}
      kind: ${EXT_AUTH_KIND_2:-HTTPRoute}
      name: ${EXT_AUTH_TARGET_2:-${APP}}
