endpoints:
  - name: "${APP}"
    group: guarded
    url: 1.1.1.1
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    dns:
      query-name: "${GATUS_SUBDOMAIN:=${APP}}.cloudjur.com"
      query-type: A
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "len([BODY]) == 0"
    alerts:
      - type: discord
